<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}FF Tech - AI Website Audit{% endblock %}</title>

  <!-- Bootstrap 5.3 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Custom app styles -->
  <link href="/static/css/app.css" rel="stylesheet">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

  <style>
    :root {
      --bg: #0f172a;
      --card: #1e293b;
      --glass: rgba(30, 41, 59, 0.75);
      --border: rgba(255,255,255,0.08);
      --primary: #3b82f6;
      --muted: #94a3b8;
    }
    body {
      background: var(--bg);
      color: #e2e8f0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    .navbar {
      background: rgba(15,23,42,0.9) !important;
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--border);
    }
    .navbar-brand img {
      height: 32px;
      margin-right: 0.75rem;
    }
    main.container {
      padding-top: 2rem;
      padding-bottom: 4rem;
    }
    .card-glass {
      background: var(--glass);
      border: 1px solid var(--border);
      backdrop-filter: blur(16px);
      border-radius: 1.25rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }
    footer {
      margin-top: 4rem;
      padding: 2rem 0;
      border-top: 1px solid var(--border);
      color: var(--muted);
      font-size: 0.9rem;
      text-align: center;
    }
  </style>

  {% block head_extra %}{% endblock %}
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid px-4">
      <a class="navbar-brand d-flex align-items-center fw-bold" href="/">
        <img src="/static/img/fftech_logo.png" alt="FF Tech Logo">
        FF Tech Audit
      </a>
      <button class="btn btn-sm btn-outline-light rounded-pill px-3" id="toggleTheme">
        <i class="bi bi-moon-stars-fill me-1"></i> Toggle Theme
      </button>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>© {{ 'now'|strftime('%Y') }} FF Tech Audit – AI-Powered Website Analysis</p>
      <small class="text-muted">Fast. Accurate. Secure.</small>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/static/js/app.js"></script>

  <!-- Theme toggle script -->
  <script>
    document.getElementById('toggleTheme').addEventListener('click', () => {
      const html = document.documentElement;
      if (html.getAttribute('data-bs-theme') === 'dark') {
        html.setAttribute('data-bs-theme', 'light');
      } else {
        html.setAttribute('data-bs-theme', 'dark');
      }
    });
  </script>

  {% block scripts %}{% endblock %}
</body>
</html>
