<div class="container py-4">{% block content %}{% endblock %}</div>
<script>
  const btn = document.getElementById('themeToggle');
  btn?.addEventListener('click', ()=>{
    const html = document.documentElement; const cur = html.getAttribute('data-bs-theme')||'light';
    const next = cur==='light'?'dark':'light'; html.setAttribute('data-bs-theme', next); localStorage.setItem('theme', next);
  });
  const saved = localStorage.getItem('theme'); if(saved) document.documentElement.setAttribute('data-bs-theme', saved);
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
