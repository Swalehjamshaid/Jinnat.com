<!doctype html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FF Tech AI Audit Engine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    
    <style>
      :root { --ff-blue: #2563eb; --ff-sky: #0ea5e9; }
      .btn-primary { background-color: var(--ff-blue); border-color: var(--ff-blue); }
      .btn-primary:hover { background-color: #1d4ed8; }
      .text-primary { color: var(--ff-blue) !important; }
      .progress-bar { background-color: var(--ff-sky); }
      .navbar-brand { color: var(--ff-blue) !important; }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg sticky-top border-bottom bg-body">
      <div class="container">
        <a class="navbar-brand fw-bold" href="/">FF Tech AI Audit</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div id="nav" class="collapse navbar-collapse">
          <ul class="navbar-nav me-auto">
            <li class="nav-item"><a class="nav-link" href="/open-audit">Open Audit</a></li>
            <li class="nav-item"><a class="nav-link" href="/dashboard">My History</a></li>
          </ul>
          <div class="d-flex gap-2 align-items-center">
            <a href="/login" class="nav-link px-2">Login</a>
            <a href="/register" class="btn btn-primary">Get Started</a>
            <button id="themeToggle" class="btn btn-outline-secondary btn-sm">
                <i class="ti ti-sun-moon"></i>
            </button>
          </div>
        </div>
      </div>
    </nav>

    <main class="min-vh-100">
        {% block content %}{% endblock %}
    </main>

    <footer class="py-4 bg-light border-top mt-5">
        <div class="container text-center">
            <p class="text-muted small mb-0">&copy; 2026 FF Tech AI Website Audit SaaS. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script src="/static/js/main.js"></script>
  </body>
</html>
