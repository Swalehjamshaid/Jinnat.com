{% extends 'base.html' %}
{% block title %}Login â€“ FF Tech{% endblock %}
{% block content %}
<h2>Login</h2>
<form id="login-form">
  <input type="email" id="email" placeholder="Email" required />
  <input type="password" id="password" placeholder="Password" required />
  <button type="submit">Login</button>
</form>
<p>or <a href="#" id="signup-link">create an account</a></p>
<script>
const loginForm = document.getElementById('login-form');
loginForm.addEventListener('submit', async (e) => {
  e.preventDefault();
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;
  const res = await fetch('/auth/login', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({email, password})});
  if (res.ok) window.location.href = '/dashboard';
  else alert('Login failed');
});
const link = document.getElementById('signup-link');
link.addEventListener('click', async (e)=>{
  e.preventDefault();
  const email = prompt('Email:');
  const password = prompt('Password (min 6 chars):');
  if (!email || !password) return;
  const res = await fetch('/auth/signup', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({email, password})});
  if (res.ok) alert('Account created. Now login.');
  else alert('Signup failed');
});
</script>
{% endblock %}
