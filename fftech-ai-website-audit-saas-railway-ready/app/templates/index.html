<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FF Tech Audit - Python Native</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      margin: 0;
      padding: 0;
    }
    header {
      background: #1e3a8a;
      color: white;
      padding: 15px 20px;
      text-align: center;
    }
    main {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    input[type="url"] {
      width: 60%;
      padding: 10px;
      font-size: 1rem;
    }
    button {
      padding: 10px 15px;
      font-size: 1rem;
      background: #3b82f6;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:disabled {
      background: #94a3b8;
      cursor: not-allowed;
    }
    #log {
      margin-top: 20px;
      background: #1f2937;
      color: #10b981;
      font-family: 'Courier New', monospace;
      padding: 15px;
      border-radius: 8px;
      max-height: 400px;
      overflow-y: auto;
    }
    #summary {
      margin-top: 20px;
      padding: 15px;
      background: #e0f2fe;
      border-radius: 8px;
    }
    .progress-bar {
      height: 20px;
      background: #e5e7eb;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 10px;
    }
    .progress-fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #3b82f6, #10b981);
      transition: width 0.3s ease;
    }
  </style>
</head>
<body>
  <header>
    <h1>FF Tech Audit (Python Native)</h1>
  </header>
  <main>
    <div>
      <input type="url" id="urlInput" placeholder="Enter website URL (https://example.com)">
      <button id="startBtn">Start Audit</button>
    </div>

    <div class="progress-bar">
      <div class="progress-fill" id="crawlProgress"></div>
    </div>

    <div id="log">Audit logs will appear here...</div>

    <div id="summary" style="display:none;">
      <h2>Audit Summary</h2>
      <p><b>Overall Score:</b> <span id="overallScore">0</span></p>
      <p><b>Grade:</b> <span id="grade">N/A</span></p>
      <h3>Breakdown:</h3>
      <pre id="breakdown"></pre>
    </div>
  </main>

  <script>
    const startBtn = document.getElementById('startBtn');
    const urlInput = document.getElementById('urlInput');
    const logDiv = document.getElementById('log');
    const crawlFill = document.getElementById('crawlProgress');
    const summaryDiv = document.getElementById('summary');
    const overallScoreEl = document.getElementById('overallScore');
    const gradeEl = document.getElementById('grade');
    const breakdownEl = document.getElementById('breakdown');

    startBtn.addEventListener('click', () => {
      const url = urlInput.value.trim();
      if (!url) return alert("Please enter a URL");

      // Clear previous logs
      logDiv.textContent = '';
      summaryDiv.style.display = 'none';
      crawlFill.style.width = '0%';

      startBtn.disabled = true;

      const evtSource = new EventSource(`/api/open-audit-progress?url=${encodeURIComponent(url)}`);

      evtSource.onmessage = function(event) {
        const data = JSON.parse(event.data);

        // Log messages
        if (data.status) {
          logDiv.textContent += `\n${data.status}`;
          logDiv.scrollTop = logDiv.scrollHeight;
        }

        // Update crawl progress
        if (data.crawl_progress !== undefined) {
          crawlFill.style.width = `${data.crawl_progress}%`;
        }

        // Display summary if finished
        if (data.finished) {
          startBtn.disabled = false;
          if (!data.error) {
            summaryDiv.style.display = 'block';
            overallScoreEl.textContent = data.overall_score;
            gradeEl.textContent = data.grade;
            breakdownEl.textContent = JSON.stringify(data.breakdown, null, 2);
          } else {
            logDiv.textContent += `\nError: ${data.error}`;
          }
          evtSource.close();
        }
      };

      evtSource.onerror = function() {
        logDiv.textContent += '\nConnection error. Please try again.';
        startBtn.disabled = false;
        evtSource.close();
      };
    });
  </script>
</body>
</html>
