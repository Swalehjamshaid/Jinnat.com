<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FF Tech Audit Engine – Beautiful Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <style>
    :root {
      --primary: #fbbf24;
      --bg: #0f172a;
      --card: #111827;
      --border: #1f2937;
      --muted: #94a3b8;
      --text: #e2e8f0;
      --success: #22c55e;
      --warning: #eab308;
      --danger: #ef4444;
      --gradient-success: linear-gradient(135deg, #22c55e, #16a34a);
      --gradient-warning: linear-gradient(135deg, #eab308, #ca8a04);
      --gradient-danger: linear-gradient(135deg, #ef4444, #dc2626);
    }
    body {
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      font-family: system-ui, sans-serif;
    }
    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 1rem;
      box-shadow: 0 6px 25px rgba(0,0,0,0.6);
      overflow: hidden;
    }
    .kpi {
      font-weight: 900;
      font-size: 3rem;
      line-height: 1;
      background: linear-gradient(90deg, var(--primary), #f59e0b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .muted { color: var(--muted); }
    .progress {
      height: 14px;
      background: #1e293b;
      border-radius: 7px;
      overflow: hidden;
    }
    .progress-bar {
      background: linear-gradient(90deg, #3b82f6, #60a5fa);
      transition: width 0.6s ease;
    }
    .badge-grade {
      font-size: 1.8rem;
      padding: 0.7rem 1.5rem;
      border-radius: 2rem;
    }
    pre.code-block {
      background: #0f172a;
      border: 1px solid var(--border);
      border-radius: 0.75rem;
      padding: 1.25rem;
      font-size: 0.9rem;
      max-height: 320px;
      overflow: auto;
    }
    .error-box {
      background: rgba(239,68,68,0.2);
      border: 1px solid var(--danger);
      color: #fecaca;
      padding: 1.5rem;
      border-radius: 0.75rem;
      margin: 1.5rem 0;
    }
    canvas { max-height: 320px; margin: 0 auto; display: block; }
    .score-ring {
      width: 240px;
      height: 240px;
      margin: 0 auto;
      position: relative;
    }
    .score-ring svg {
      transform: rotate(-90deg);
    }
    .circle-bg {
      fill: none;
      stroke: rgba(255,255,255,0.08);
      stroke-width: 18;
    }
    .circle {
      fill: none;
      stroke-linecap: round;
      stroke-width: 18;
      transition: stroke-dashoffset 1s ease, stroke 1s ease;
    }
    .section-header {
      color: var(--primary);
      margin: 2.5rem 0 1.5rem;
      font-weight: 700;
      border-bottom: 2px solid rgba(251,191,36,0.3);
      padding-bottom: 0.75rem;
    }
    .metric-card {
      background: linear-gradient(135deg, #1e293b, #111827);
      border: 1px solid var(--border);
      border-radius: 1rem;
      padding: 1.5rem;
      text-align: center;
      transition: transform 0.3s ease;
    }
    .metric-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(251,191,36,0.15);
    }
    .metric-value {
      font-size: 2.2rem;
      font-weight: 800;
      color: var(--primary);
    }
    #debugPanel {
      background: rgba(0,0,0,0.6);
      border: 1px solid #ef4444;
      color: #fecaca;
      padding: 1.25rem;
      border-radius: 0.75rem;
      max-height: 320px;
      overflow: auto;
      font-family: monospace;
      font-size: 0.85rem;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <header class="text-center mb-5">
      <h1 class="display-4 fw-bold" style="background: linear-gradient(90deg, var(--primary), #f59e0b); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
        FF Tech Audit Engine
      </h1>
      <p class="lead muted">Beautiful • Graphical • Fully Adaptive Dashboard</p>
    </header>

    <!-- Input & Controls -->
    <section class="card p-4 mb-5 shadow-lg">
      <div class="row g-3 align-items-end">
        <div class="col-md-8">
          <label for="urlInput" class="form-label fw-semibold mb-1">Website URL</label>
          <input id="urlInput" type="text" class="form-control bg-dark text-white border-secondary"
                 placeholder="e.g., www.haier.com.pk" autofocus />
        </div>
        <div class="col-md-4 d-flex gap-2">
          <button id="runBtn" class="btn btn-warning fw-bold w-100">RUN AUDIT</button>
          <button id="resetBtn" class="btn btn-outline-danger w-100">RESET</button>
        </div>
      </div>
      <div id="statusLine" class="mt-3 small fw-semibold text-info">Status: Idle</div>
      <div class="progress mt-2">
        <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%"></div>
      </div>
    </section>

    <!-- Error -->
    <div id="errorBox" class="error-box d-none"></div>

    <!-- Debug Panel -->
    <div id="debugPanel" class="mb-4 d-none">
      <strong>Live Debug Log:</strong>
      <div id="debugLog"></div>
    </div>

    <!-- Results Area -->
    <div id="resultsArea" class="d-none">
      <!-- Main Score Gauge -->
      <section class="text-center mb-5">
        <h5 class="muted mb-2">Audited URL</h5>
        <h4 id="auditUrl" class="text-info fw-medium">—</h4>
        <div class="score-ring my-4 position-relative">
          <svg viewBox="0 0 240 240">
            <circle class="circle-bg" cx="120" cy="120" r="110" />
            <circle id="scoreCircle" class="circle" cx="120" cy="120" r="110" stroke-dasharray="691" stroke-dashoffset="691" />
          </svg>
          <div class="position-absolute top-50 start-50 translate-middle text-center">
            <div id="ovScore" class="display-1 fw-black">—</div>
            <small class="text-muted">/100</small>
          </div>
        </div>
        <div id="grade" class="badge-grade bg-success">—</div>
      </section>

      <!-- KPIs -->
      <section class="row g-4 mb-5" id="kpiSection"></section>

      <!-- Charts -->
      <section class="row g-4 mb-5" id="chartsSection"></section>

      <!-- All other content (dynamic) -->
      <section id="contentSection"></section>
    </div>

    <footer class="text-center small muted mt-5">
      © FF Tech Audit Engine – Beautiful Graphical Dashboard – Adaptive to All Backend Changes
    </footer>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const $ = id => document.getElementById(id);
    const create = (tag, className = '', html = '') => {
      const el = document.createElement(tag);
      if (className) el.className = className;
      if (html) el.innerHTML = html;
      return el;
    };
    const setText = (id, val) => { if ($(id)) $(id).textContent = val ?? "—"; };
    const pretty = obj => JSON.stringify(obj, null, 2);
    const deepGet = (obj, path, fallback = "—") => {
      try {
        return path.split(".").reduce((a, k) => (a && a[k] !== undefined ? a[k] : undefined), obj) ?? fallback;
      } catch { return fallback; }
    };

    function logDebug(msg) {
      console.log(msg);
      const log = $("#debugLog");
      if (log) {
        log.innerHTML += msg + '<br>';
        log.scrollTop = log.scrollHeight;
      }
    }

    function resetUI() {
      setText("statusLine", "Status: Idle");
      $("progressBar").style.width = "0%";
      $("#kpiSection").innerHTML = "";
      $("#chartsSection").innerHTML = "";
      $("#contentSection").innerHTML = "";
      $("resultsArea").classList.add("d-none");
      $("errorBox").textContent = "";
      $("errorBox").classList.add("d-none");
      $("#debugPanel").classList.add("d-none");
      $("#debugLog").innerHTML = "";
      // Reset gauge
      const circle = $("scoreCircle");
      if (circle) {
        circle.style.strokeDashoffset = "691";
        circle.style.stroke = "#3b82f6";
      }
    }

    // Render circular score gauge
    function renderScoreGauge(score) {
      const s = Number(score) || 0;
      const circle = $("scoreCircle");
      const circumference = 691;
      circle.style.strokeDashoffset = circumference * (1 - s / 100);
      circle.style.stroke = s >= 85 ? 'var(--success)' : s >= 70 ? 'var(--warning)' : s >= 55 ? 'orange' : 'var(--danger)';
      setText("ovScore", s);
    }

    // Render KPI cards
    function renderKPI(label, value, path = null) {
      const kpiSection = $("#kpiSection");
      const col = create("div", "col-md-3 col-sm-6");
      const card = create("div", "metric-card");
      card.innerHTML = `
        <div class="muted small fw-semibold mb-1">${label}</div>
        <div class="metric-value">${value ?? "—"}</div>
      `;
      col.appendChild(card);
      kpiSection.appendChild(col);
    }

    // Render chart
    function renderChart(container, title, data, type = "bar") {
      const card = create("div", "card p-4 mb-4");
      card.innerHTML = `<h6 class="muted fw-semibold mb-3">${title}</h6>`;
      const canvas = create("canvas");
      card.appendChild(canvas);
      container.appendChild(card);

      const ctx = canvas.getContext("2d");
      new Chart(ctx, {
        type,
        data,
        options: {
          responsive: true,
          plugins: {
            legend: { labels: { color: "#e2e8f0" } },
            tooltip: { backgroundColor: "rgba(15,23,42,0.9)" }
          },
          scales: type === "bar" ? {
            x: { ticks: { color: "#93c5fd" }, grid: { color: "#1f2937" } },
            y: { ticks: { color: "#93c5fd" }, grid: { color: "#1f2937" }, beginAtZero: true }
          } : {}
        }
      });
    }

    // Extremely flexible rendering
    function renderAll(msg) {
      $("resultsArea").classList.remove("d-none");

      // 1. Main score & grade
      setText("auditUrl", deepGet(msg, "url") || deepGet(msg, "audit_url") || "—");
      const overall = deepGet(msg, "overall_score");
      renderScoreGauge(overall);
      setText("grade", deepGet(msg, "grade") || "—");

      // 2. KPIs – auto-detect important numbers
      $("#kpiSection").innerHTML = "";
      const kpiPaths = [
        { label: "SEO Score", path: "breakdown.seo" },
        { label: "Speed Score", path: "breakdown.performance.score" },
        { label: "Competitor Score", path: "breakdown.competitors.top_competitor_score" },
        { label: "LCP (ms)", path: "breakdown.performance.lcp_ms" }
      ];
      kpiPaths.forEach(k => {
        const val = deepGet(msg, k.path);
        if (val !== "—" && val !== undefined) renderKPI(k.label, val);
      });

      // 3. Charts – all chart_data keys
      $("#chartsSection").innerHTML = "";
      if (msg.chart_data && typeof msg.chart_data === "object") {
        Object.entries(msg.chart_data).forEach(([key, data]) => {
          renderChart($("#chartsSection"), key.charAt(0).toUpperCase() + key.slice(1), data);
        });
      }

      // 4. All other data – beautiful cards & sections
      const content = $("#contentSection");
      content.innerHTML = "";

      function renderSection(title, data) {
        if (!data || (typeof data === "object" && Object.keys(data).length === 0)) return;

        const h4 = create("h4", "section-header");
        h4.textContent = title;
        content.appendChild(h4);

        const card = create("div", "card p-4 mb-4");
        content.appendChild(card);

        if (typeof data === "string" || typeof data === "number") {
          card.innerHTML = `<p class="fs-5">${data}</p>`;
          return;
        }

        if (Array.isArray(data)) {
          data.forEach(item => {
            const pre = create("pre", "code-block mt-2");
            pre.textContent = pretty(item);
            card.appendChild(pre);
          });
          return;
        }

        Object.entries(data).forEach(([key, val]) => {
          if (val === null || val === undefined) return;

          if (typeof val === "object" && !Array.isArray(val)) {
            const h6 = create("h6", "text-info mt-3 mb-2");
            h6.textContent = key.charAt(0).toUpperCase() + key.slice(1);
            card.appendChild(h6);
            const subCard = create("div", "card p-3 bg-dark-subtle");
            card.appendChild(subCard);
            renderSection("", val);  // recursive
            subCard.appendChild(card.lastChild);
          } else {
            const p = create("p", "mb-2");
            p.innerHTML = `<strong>${key}:</strong> ${pretty(val)}`;
            card.appendChild(p);
          }
        });
      }

      // Render main sections
      if (msg.breakdown) renderSection("Breakdown (All Analyzers)", msg.breakdown);
      if (msg.dynamic) renderSection("Dynamic Insights & Plugins", msg.dynamic);
      if (msg.html_insights || msg.html_signals) renderSection("HTML-Only Signals", { ...msg.html_insights, ...msg.html_signals });

      // Raw JSON fallback
      const rawCard = create("div", "card p-4 mt-5 bg-dark-subtle");
      rawCard.innerHTML = `<h5 class="text-warning mb-3">Full Raw Response</h5>`;
      const pre = create("pre", "code-block");
      pre.textContent = pretty(msg);
      rawCard.appendChild(pre);
      content.appendChild(rawCard);
    }

    // ──────────────────────────────────────────────
    // WebSocket – matches main.py /ws
    // ──────────────────────────────────────────────
    function makeWsUrl(path) {
      const proto = location.protocol === "https:" ? "wss:" : "ws:";
      return `${proto}//${location.host}${path}`;
    }

    let socket = null;

    $("resetBtn")?.addEventListener("click", () => {
      if (socket?.readyState === WebSocket.OPEN) socket.close();
      resetUI();
    });

    $("runBtn")?.addEventListener("click", () => {
      const url = $("urlInput")?.value.trim();
      if (!url) {
        $("errorBox").textContent = "Please enter a valid URL.";
        $("errorBox").classList.remove("d-none");
        return;
      }
      runAudit(url);
    });

    function updateStatus(msg) {
      if (msg.status) setText("statusLine", `Status: ${msg.status}`);
      if (typeof msg.crawl_progress === "number") {
        $("progressBar").style.width = `${Math.min(100, Math.max(0, msg.crawl_progress))}%`;
      }
    }

    function runAudit(url) {
      resetUI();
      $("statusLine").textContent = "Status: Connecting…";
      $("progressBar").style.width = "5%";
      $("errorBox").classList.add("d-none");
      $("#debugPanel").classList.remove("d-none");
      logDebug(`Starting audit for: ${url}`);

      if (socket?.readyState === WebSocket.OPEN) {
        logDebug("Closing old socket...");
        socket.close();
      }

      const wsUrl = makeWsUrl("/ws");
      logDebug(`Connecting to: ${wsUrl}`);

      socket = new WebSocket(wsUrl);

      socket.addEventListener("open", () => {
        logDebug("Connected successfully!");
        $("statusLine").textContent = "Status: Connected. Sending URL…";
        socket.send(JSON.stringify({ url }));
        logDebug("Sent: " + JSON.stringify({ url }));
      });

      socket.addEventListener("message", ev => {
        logDebug("Received raw: " + ev.data);
        let msg;
        try {
          msg = JSON.parse(ev.data);
          logDebug("Parsed message: " + JSON.stringify(msg));
        } catch (e) {
          logDebug("Parse error: " + e);
          return;
        }

        updateStatus(msg);

        if (msg.error) {
          $("errorBox").textContent = msg.error;
          $("errorBox").classList.remove("d-none");
          logDebug("Server error: " + msg.error);
        }

        if (msg.finished && !msg.error) {
          updateStatus({ status: "✅ Completed", crawl_progress: 100 });
          logDebug("Audit finished – rendering beautiful dashboard");
          renderAll(msg);
        }
      });

      socket.addEventListener("close", ev => {
        logDebug(`Closed. Code: ${ev.code}, Reason: ${ev.reason || "none"}`);
        $("statusLine").textContent += " (connection closed)";
      });

      socket.addEventListener("error", ev => {
        logDebug("Error event fired");
        console.error("WebSocket error:", ev);
        $("errorBox").textContent = "Connection failed. Check console (F12) for details.";
        $("errorBox").classList.remove("d-none");
      });
    }
  </script>
</body>
</html>
