<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FF Tech Audit – World-Class Dashboard</title>
  <!-- Bootstrap 5 & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Google Fonts: Inter (modern & clean) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <style>
    :root {
      --bg: #0a0f1a;
      --card: rgba(15, 23, 42, 0.8);
      --border: #1f2937;
      --muted: #94a3b8;
      --text: #e2e8f0;
      --primary: #fbbf24;
      --success: #22c55e;
      --warning: #eab308;
      --danger: #ef4444;
      --gradient-gold: linear-gradient(135deg, #fbbf24, #f59e0b);
      --gradient-success: linear-gradient(135deg, #22c55e, #16a34a);
      --gradient-warning: linear-gradient(135deg, #eab308, #ca8a04);
      --gradient-danger: linear-gradient(135deg, #ef4444, #dc2626);
    }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Inter', system-ui, sans-serif;
      min-height: 100vh;
      background-image: radial-gradient(circle at 10% 20%, rgba(251,191,36,0.06) 0%, transparent 40%);
    }
    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 1.25rem;
      backdrop-filter: blur(12px);
      box-shadow: 0 10px 35px rgba(0,0,0,0.55);
      transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
    }
    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 50px rgba(251,191,36,0.18);
    }
    .kpi {
      font-weight: 900;
      font-size: 3.5rem;
      background: var(--gradient-gold);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      line-height: 1;
    }
    .progress {
      height: 14px;
      background: rgba(30,41,59,0.6);
      border-radius: 7px;
      overflow: hidden;
    }
    .progress-bar {
      background: var(--gradient-gold);
      transition: width 0.9s ease;
    }
    .badge-grade {
      font-size: 1.8rem;
      padding: 0.8rem 1.6rem;
      border-radius: 2rem;
      box-shadow: 0 4px 15px rgba(34,197,94,0.3);
    }
    .score-ring {
      width: 280px;
      height: 280px;
      margin: 0 auto;
      position: relative;
    }
    .score-ring svg {
      transform: rotate(-90deg);
    }
    .circle-bg {
      fill: none;
      stroke: rgba(255,255,255,0.08);
      stroke-width: 24;
    }
    .circle {
      fill: none;
      stroke-linecap: round;
      stroke-width: 24;
      transition: stroke-dashoffset 1.5s cubic-bezier(0.34, 1.56, 0.64, 1), stroke 1.5s ease;
    }
    .section-header {
      color: var(--primary);
      margin: 3rem 0 1.5rem;
      font-weight: 700;
      letter-spacing: 0.02em;
      position: relative;
      display: inline-block;
    }
    .section-header:after {
      content: '';
      position: absolute;
      bottom: -6px;
      left: 0;
      width: 80px;
      height: 3px;
      background: var(--gradient-gold);
      border-radius: 3px;
    }
    .metric-card {
      background: linear-gradient(135deg, rgba(30,41,59,0.85), rgba(17,24,39,0.85));
      border: 1px solid var(--border);
      border-radius: 1.25rem;
      padding: 1.75rem;
      text-align: center;
      transition: all 0.4s ease;
    }
    .metric-card:hover {
      transform: translateY(-10px) scale(1.03);
      box-shadow: 0 15px 45px rgba(251,191,36,0.2);
    }
    .metric-value {
      font-size: 2.8rem;
      font-weight: 900;
      background: var(--gradient-gold);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .metric-icon {
      font-size: 2.8rem;
      margin-bottom: 1rem;
      opacity: 0.9;
    }
    .error-box {
      background: rgba(239,68,68,0.18);
      border: 1px solid var(--danger);
      color: #fecaca;
      padding: 1.5rem;
      border-radius: 1rem;
      margin: 1.5rem 0;
    }
    canvas { max-height: 380px; margin: 0 auto; display: block; }
    footer {
      border-top: 1px solid var(--border);
      padding-top: 3rem;
      margin-top: 5rem;
    }
    .toggle-btn {
      cursor: pointer;
      color: var(--primary);
      font-weight: 600;
      transition: color 0.3s;
    }
    .toggle-btn:hover { color: #f59e0b; }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg border-bottom border-secondary">
    <div class="container">
      <a class="navbar-brand fw-bold fs-4" href="/" style="color: var(--primary);">FF Tech Audit</a>
    </div>
  </nav>

  <div class="container py-5">
    <header class="text-center mb-5">
      <h1 class="display-4 fw-black" style="background: var(--gradient-gold); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
        FF Tech Audit Dashboard
      </h1>
      <p class="lead muted fw-light">World-class graphical visualization of your website audit</p>
    </header>

    <!-- Input -->
    <section class="card p-4 mb-5 card-glass">
      <div class="row g-3 align-items-end">
        <div class="col-md-8">
          <label class="form-label fw-semibold">Website URL</label>
          <input id="url-input" type="text" class="form-control bg-dark text-white border-secondary" placeholder="e.g., www.example.com" autofocus>
        </div>
        <div class="col-md-4 d-flex gap-2">
          <button id="start-btn" class="btn btn-primary w-100"><i class="bi bi-rocket-takeoff-fill me-2"></i>START AUDIT</button>
          <button id="reset-btn" class="btn btn-outline-danger w-100"><i class="bi bi-arrow-counterclockwise me-2"></i>RESET</button>
        </div>
      </div>
      <div id="status" class="mt-3 small fw-semibold text-info">Status: Waiting...</div>
      <div class="progress mt-2">
        <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%"></div>
      </div>
    </section>

    <div id="errorBox" class="alert alert-danger d-none"></div>

    <!-- Results -->
    <div id="resultsArea" class="d-none">
      <!-- Overall Score -->
      <section class="text-center mb-5">
        <h5 class="text-muted mb-2">Audited URL</h5>
        <h4 id="auditUrl" class="text-info fw-medium">—</h4>
        <div class="score-ring my-5 position-relative">
          <svg viewBox="0 0 280 280">
            <circle class="circle-bg" cx="140" cy="140" r="130"/>
            <circle id="scoreCircle" class="circle" cx="140" cy="140" r="130" stroke-dasharray="816" stroke-dashoffset="816"/>
          </svg>
          <div class="position-absolute top-50 start-50 translate-middle text-center">
            <div id="ovScore" class="display-1 fw-black">—</div>
            <small class="text-muted">/100</small>
          </div>
        </div>
        <div id="grade" class="badge-grade bg-success">—</div>
      </section>

      <!-- KPI Cards -->
      <section class="row g-4 mb-5" id="kpiSection"></section>

      <!-- Dynamic Cards -->
      <section>
        <h5 class="section-header">Key Performance Metrics</h5>
        <div class="row g-4" id="dynamicCards"></div>
      </section>

      <!-- Charts -->
      <section>
        <h5 class="section-header">Visual Analytics</h5>
        <div class="row g-4" id="chartsSection"></div>
      </section>

      <!-- Collapsible Raw JSON -->
      <section class="mt-5">
        <h5 class="section-header toggle-btn" onclick="$('auditJson').classList.toggle('d-none')">
          <i class="bi bi-code-slash me-2"></i>Toggle Raw JSON Output
        </h5>
        <pre id="json-output" class="code-block d-none"></pre>
      </section>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const $ = id => document.getElementById(id);
    if(!Element.prototype.empty) Element.prototype.empty = function(){this.innerHTML="";return this;};
    const create = (tag,className='',html='') => {
      const el = document.createElement(tag);
      if (className) el.className = className;
      if (html) el.innerHTML = html;
      return el;
    };
    const setText = (id,val) => { $(id) && ($(id).textContent = val ?? "—"); };
    const pretty = obj => JSON.stringify(obj,null,2);

    let barChart, doughnutChart;

    function renderCharts(data) {
      const barCtx = document.getElementById('barChart')?.getContext('2d');
      const doughCtx = document.getElementById('doughnutChart')?.getContext('2d');
      if (barCtx && data.chart_data?.bar) {
        if (!barChart) {
          barChart = new Chart(barCtx, {
            type: 'bar',
            data: data.chart_data.bar,
            options: {
              responsive: true,
              plugins: {
                legend: { labels: { color: "#e2e8f0" } },
                title: { display: true, text: 'Score Breakdown', color: "#fbbf24" }
              },
              scales: {
                x: { ticks: { color: "#93c5fd" }, grid: { color: "#1f2937" } },
                y: { ticks: { color: "#93c5fd" }, grid: { color: "#1f2937" }, beginAtZero: true }
              }
            }
          });
        } else {
          barChart.data = data.chart_data.bar;
          barChart.update();
        }
      }
      if (doughCtx && data.chart_data?.doughnut) {
        if (!doughnutChart) {
          doughnutChart = new Chart(doughCtx, {
            type: 'doughnut',
            data: data.chart_data.doughnut,
            options: {
              responsive: true,
              plugins: {
                legend: { position: 'top', labels: { color: "#e2e8f0" } },
                title: { display: true, text: 'Link Health', color: "#fbbf24" }
              }
            }
          });
        } else {
          doughnutChart.data = data.chart_data.doughnut;
          doughnutChart.update();
        }
      }
    }

    function renderCards(cards) {
      const container = document.getElementById('dynamicCards');
      if (!container) return;
      container.innerHTML = '';
      cards.forEach(c => {
        const unit = c.unit ? ` ${c.unit}` : '';
        const col = create("div", "col-md-3 col-sm-6");
        const card = create("div", "metric-card text-center");
        card.innerHTML = `
          <div class="text-muted small mb-1">${c.title}</div>
          <div class="metric-value">${c.value}${unit}</div>
        `;
        col.appendChild(card);
        container.appendChild(col);
      });
    }

    function renderAll(msg) {
      $("resultsArea").classList.remove("d-none");

      // Overall Score & Grade
      setText("auditUrl", msg.url || "—");
      const score = Number(msg.overall_score) || 0;
      setText("ovScore", score);
      setText("grade", msg.grade || "—");

      // Animated score ring
      const circle = $("scoreCircle");
      const circumference = 816; // Updated for larger ring
      circle.style.strokeDashoffset = circumference * (1 - score/100);
      circle.style.stroke = score >= 85 ? 'var(--success)' :
                            score >= 70 ? 'var(--warning)' :
                            score >= 55 ? 'orange' : 'var(--danger)';

      // KPIs – graphical cards with icons
      const kpiSection = $("kpiSection"); kpiSection.empty();
      const kpis = msg.breakdown || {};
      const icons = {
        seo: "bi-search",
        performance: "bi-speedometer2",
        links: "bi-link-45deg",
        competitors: "bi-people-fill"
      };
      for (const [key, val] of Object.entries(kpis)) {
        const displayVal = (typeof val === 'object' && val.score !== undefined) ? val.score : val;
        const col = create("div", "col-md-3 col-sm-6");
        const card = create("div", "metric-card text-center");
        card.innerHTML = `
          <i class="bi ${icons[key.toLowerCase()] || 'bi-graph-up'} fs-3 mb-2 text-primary"></i>
          <div class="kpi-label">${key.toUpperCase()}</div>
          <div class="kpi">${displayVal ?? '—'}</div>
        `;
        col.appendChild(card);
        kpiSection.appendChild(col);
      }

      // Dynamic Cards
      renderCards(msg.dynamic?.cards || []);

      // Charts
      renderCharts(msg);

      // Raw JSON
      $("json-output").textContent = pretty(msg);
    }

    // ──────────────────────────────────────────────
    // SSE (EventSource) – exact same as your original code
    // ──────────────────────────────────────────────
    document.getElementById('start-btn').addEventListener('click', () => {
      const url = document.getElementById('url-input').value.trim();
      if (!url) {
        alert("Enter URL");
        return;
      }
      document.getElementById('status').textContent = "Status: Connecting...";
      const evtSource = new EventSource(`/api/audit?url=${encodeURIComponent(url)}`);
      evtSource.onmessage = function(event) {
        const data = JSON.parse(event.data);
        document.getElementById('status').textContent = `Status: ${data.status || 'Running...'}`;
        if (data.finished || data.error) {
          evtSource.close();
          document.getElementById('status').textContent = data.error ? `Error: ${data.error}` : "Status: Finished!";
        }
        renderAll(data);
      };
    });

    // Reset button (optional – add if needed)
    document.getElementById('reset-btn')?.addEventListener('click', () => {
      document.getElementById('url-input').value = '';
      document.getElementById('status').textContent = 'Status: Waiting...';
      document.getElementById('resultsArea').classList.add('d-none');
    });
  </script>
</body>
</html>
