<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FF Tech Audit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { background: #0f172a; color: #fff; font-family: Arial, sans-serif; }
    .audit-container { max-width: 900px; margin: 40px auto; }
    .card { background: #1e293b; }
    #crawlProgressContainer { display: none; margin-top: 20px; }
    #loadingOverlay { display: none; position: fixed; inset: 0; background: rgba(15,23,42,.85); color: #10b981; font-size: 1.5rem; justify-content: center; align-items: center; z-index: 9999; }
    .d-none { display: none !important; }
    .chart-card { margin-top: 25px; padding: 20px; border-radius: 12px; background: #1e293b; }
  </style>
</head>
<body>
  <div id="loadingOverlay">Running Audit...</div>
  <div class="audit-container">

    <div class="card p-4">
      <h3>Site <span style="color:#0d6efd">Auditor</span></h3>
      <div class="input-group my-3">
        <input type="text" class="form-control" placeholder="Enter URL e.g. https://www.apple.com" id="openUrl">
        <button class="btn btn-primary" id="btnOpenAudit">ANALYZE</button>
      </div>
      <div class="form-text text-muted">Enter a full URL starting with http:// or https://</div>
    </div>

    <!-- Progress Bar -->
    <div id="crawlProgressContainer" class="mt-3">
      <div class="progress" style="height: 18px;">
        <div id="crawlProgressBar" class="progress-bar progress-bar-striped progress-bar-animated" style="width:0%">0%</div>
      </div>
      <small id="progressLabel">0%</small>
      <small id="statusLabel" class="ms-3">Waiting...</small>
    </div>

    <!-- Results -->
    <div id="openResults" class="d-none mt-4">
      <div class="card p-4">
        <h4>Audit Results</h4>
        <ul class="list-group list-group-flush mt-3">
          <li class="list-group-item bg-dark">Overall Score: <span id="ovScore">—</span></li>
          <li class="list-group-item bg-dark">Grade: <span id="grade">—</span></li>
          <li class="list-group-item bg-dark">On-page SEO: <span id="onpageScore">—</span></li>
          <li class="list-group-item bg-dark">Performance: <span id="perfScore">—</span></li>
          <li class="list-group-item bg-dark">Coverage: <span id="coverageScore">—</span></li>
          <li class="list-group-item bg-dark">Confidence: <span id="confidence">—</span></li>
        </ul>
      </div>

      <!-- Charts -->
      <div class="chart-card">
        <canvas id="barChart"></canvas>
      </div>
      <div class="chart-card">
        <canvas id="radarChart"></canvas>
      </div>
      <div class="chart-card">
        <canvas id="doughnutChart"></canvas>
      </div>
    </div>
  </div>

<script>
console.log("Audit script loaded");

let currentWs = null;
let barChart, radarChart, doughnutChart;

function updateProgress(pct, msg) {
  const bar = document.getElementById('crawlProgressBar');
  const label = document.getElementById('progressLabel');
  const status = document.getElementById('statusLabel');
  if(bar) bar.style.width = pct + '%';
  if(label) label.textContent = pct + '%';
  if(status) status.textContent = msg;
}

function showError(msg="Audit failed") {
  document.getElementById('loadingOverlay').style.display = 'none';
  document.getElementById('crawlProgressContainer').style.display = 'none';
  document.getElementById('btnOpenAudit').disabled = false;
  const results = document.getElementById('openResults');
  results.innerHTML = `<div class="alert alert-danger p-4 text-center">
    <h4>Error</h4>
    <p>${msg}</p>
    <button class="btn btn-outline-light mt-2" onclick="location.reload()">Retry</button>
  </div>`;
  results.classList.remove('d-none');
}

function initCharts(data) {
  const ctxBar = document.getElementById('barChart').getContext('2d');
  const ctxRadar = document.getElementById('radarChart').getContext('2d');
  const ctxDough = document.getElementById('doughnutChart').getContext('2d');

  if(barChart) barChart.destroy();
  if(radarChart) radarChart.destroy();
  if(doughnutChart) doughnutChart.destroy();

  barChart = new Chart(ctxBar, {
    type: 'bar',
    data: {
      labels: data.chart_data.bar.labels,
      datasets: [{
        label: 'Scores',
        data: data.chart_data.bar.data,
        backgroundColor: data.chart_data.bar.colors
      }]
    },
    options: { responsive:true, plugins:{legend:{display:false}}, scales:{y:{beginAtZero:true,max:100}} }
  });

  radarChart = new Chart(ctxRadar, {
    type: 'radar',
    data: {
      labels: data.chart_data.radar.labels,
      datasets: [{ label:'Metrics', data: data.chart_data.radar.data, backgroundColor:'rgba(13,110,253,0.3)', borderColor:'#0d6efd', borderWidth:2 }]
    },
    options: { responsive:true, scales:{r:{min:0,max:100,beginAtZero:true}} }
  });

  doughnutChart = new Chart(ctxDough, {
    type:'doughnut',
    data:{
      labels:data.chart_data.doughnut.labels,
      datasets:[{ data:data.chart_data.doughnut.data, backgroundColor:data.chart_data.doughnut.colors }]
    },
    options:{ responsive:true, plugins:{legend:{position:'bottom'}} }
  });
}

document.addEventListener('DOMContentLoaded', () => {
  const auditButton = document.getElementById('btnOpenAudit');
  const urlInput = document.getElementById('openUrl');

  auditButton.addEventListener('click', () => {
    const url = urlInput.value.trim();
    if(!url) { alert("Enter a valid URL"); return; }
    runAudit(url);
  });

  urlInput.addEventListener('keypress', e => {
    if(e.key==='Enter') auditButton.click();
  });
});

function runAudit(url) {
  if(currentWs) currentWs.close();
  document.getElementById('loadingOverlay').style.display='flex';
  document.getElementById('crawlProgressContainer').style.display='block';
  document.getElementById('openResults').classList.add('d-none');
  document.getElementById('btnOpenAudit').disabled = true;

  const protocol = location.protocol==='https:'?'wss:':'ws:';
  const ws = new WebSocket(`${protocol}//${location.host}/ws/audit-progress?url=${encodeURIComponent(url)}`);
  currentWs = ws;
  let receivedAny = false;

  ws.onopen = ()=>console.log("WebSocket connected");

  ws.onmessage = (event)=>{
    receivedAny = true;
    let data;
    try{ data = JSON.parse(event.data); }catch(e){ console.error(e); return; }

    if(!data.finished){
      updateProgress(data.crawl_progress||0, data.status||"Analyzing…");
      return;
    }

    ws.close();

    if(data.error){ showError(data.error); return; }

    document.getElementById('ovScore').textContent = data.overall_score ?? '—';
    document.getElementById('grade').textContent = data.grade ?? '—';
    const bd = data.breakdown || {};
    document.getElementById('onpageScore').textContent = bd.onpage ?? '—';
    document.getElementById('perfScore').textContent = bd.performance ?? '—';
    document.getElementById('coverageScore').textContent = bd.coverage ?? '—';
    document.getElementById('confidence').textContent = bd.confidence ?? '—';

    initCharts(data);

    document.getElementById('loadingOverlay').style.display='none';
    document.getElementById('crawlProgressContainer').style.display='none';
    document.getElementById('btnOpenAudit').disabled=false;
    document.getElementById('openResults').classList.remove('d-none');
  };

  ws.onerror = ()=>{
    ws.close();
    showError(receivedAny ? "Connection lost" : "Cannot connect to server");
  };

  ws.onclose = ()=>{ currentWs = null; };
}
</script>
</body>
</html>
