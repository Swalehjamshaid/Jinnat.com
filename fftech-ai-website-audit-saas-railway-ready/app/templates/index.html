<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FF Tech Audit Engine – Extreme Adaptive</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <style>
    :root {
      --primary: #fbbf24;
      --bg: #0f172a;
      --card: #111827;
      --border: #1f2937;
      --muted: #94a3b8;
      --text: #e2e8f0;
      --success: #22c55e;
      --warning: #eab308;
      --danger: #ef4444;
    }
    body {
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      font-family: system-ui, sans-serif;
    }
    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 0.75rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }
    .kpi {
      font-weight: 800;
      font-size: 2.8rem;
      color: var(--primary);
      line-height: 1;
    }
    .muted { color: var(--muted); }
    .progress {
      height: 12px;
      background: #1e293b;
      border-radius: 6px;
      overflow: hidden;
    }
    .badge-grade {
      font-size: 1.6rem;
      padding: 0.6rem 1.4rem;
    }
    pre.code-block {
      background: #0f172a;
      border: 1px solid var(--border);
      border-radius: 0.5rem;
      padding: 1rem;
      font-size: 0.9rem;
      max-height: 400px;
      overflow: auto;
    }
    .error-box {
      background: rgba(239,68,68,0.15);
      border: 1px solid var(--danger);
      color: #fecaca;
      padding: 1.25rem;
      border-radius: 0.5rem;
      margin: 1.5rem 0;
    }
    canvas { max-height: 280px; margin: 0 auto; display: block; }
    .dynamic-card {
      background: #1e293b;
      border: 1px solid var(--border);
      border-radius: 0.5rem;
      padding: 1rem;
      margin-bottom: 1rem;
      text-align: center;
    }
    .dynamic-card .title {
      font-size: 0.9rem;
      color: var(--muted);
      margin-bottom: 0.5rem;
    }
    .dynamic-card .value {
      font-size: 1.8rem;
      font-weight: bold;
      color: var(--primary);
    }
    .section-header {
      color: var(--primary);
      margin: 2rem 0 1rem;
      border-bottom: 1px solid var(--border);
      padding-bottom: 0.5rem;
    }
    #debugPanel {
      background: #0f172a;
      border: 1px solid #ef4444;
      color: #fecaca;
      padding: 1rem;
      border-radius: 0.5rem;
      max-height: 300px;
      overflow: auto;
      font-family: monospace;
      font-size: 0.85rem;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <header class="text-center mb-5">
      <h1 class="display-4 fw-bold text-warning">FF Tech Audit Engine</h1>
      <p class="lead muted">Extreme Adaptive – Automatically Shows All Backend Output</p>
    </header>

    <!-- Input & Controls -->
    <section class="card p-4 mb-5 shadow-lg">
      <div class="row g-3 align-items-end">
        <div class="col-md-8">
          <label for="urlInput" class="form-label fw-semibold mb-1">Website URL</label>
          <input id="urlInput" type="text" class="form-control bg-dark text-white border-secondary"
                 placeholder="e.g., www.haier.com.pk" autofocus />
        </div>
        <div class="col-md-4 d-flex gap-2">
          <button id="runBtn" class="btn btn-warning fw-bold w-100">RUN AUDIT</button>
          <button id="resetBtn" class="btn btn-outline-danger w-100">RESET</button>
        </div>
      </div>
      <div id="statusLine" class="mt-3 small fw-semibold text-info">Status: Idle</div>
      <div class="progress mt-2">
        <div id="progressBar" class="progress-bar bg-info" role="progressbar" style="width: 0%"></div>
      </div>
    </section>

    <!-- Error Display -->
    <div id="errorBox" class="error-box d-none"></div>

    <!-- Debug Panel -->
    <div id="debugPanel" class="mb-4 d-none">
      <strong>Live Debug (WS messages & errors):</strong>
      <div id="debugLog"></div>
    </div>

    <!-- Results Area – dynamically built -->
    <div id="resultsArea" class="d-none">
      <!-- KPIs -->
      <section class="row g-4 mb-5" id="kpiSection"></section>

      <!-- Charts -->
      <section class="row g-4 mb-5" id="chartsSection"></section>

      <!-- All other data -->
      <section id="contentSection"></section>
    </div>

    <footer class="text-center small muted mt-5">
      © FF Tech Audit Engine – Extreme Adaptive Mode – Auto-Renders Everything from Backend
    </footer>
  </div>

  <script>
    // ──────────────────────────────────────────────
    // Utilities
    // ──────────────────────────────────────────────
    const $ = id => document.getElementById(id);
    const create = (tag, className = '', html = '') => {
      const el = document.createElement(tag);
      if (className) el.className = className;
      if (html) el.innerHTML = html;
      return el;
    };
    const setText = (id, val) => { if ($(id)) $(id).textContent = val ?? "—"; };
    const pretty = obj => JSON.stringify(obj, null, 2);
    const deepGet = (obj, path, fallback = "—") => {
      try {
        return path.split(".").reduce((a, k) => (a && a[k] !== undefined ? a[k] : undefined), obj) ?? fallback;
      } catch { return fallback; }
    };

    function logDebug(msg) {
      console.log(msg);
      const log = $("#debugLog");
      if (log) {
        log.innerHTML += msg + '<br>';
        log.scrollTop = log.scrollHeight;
      }
    }

    // ──────────────────────────────────────────────
    // Charts – dynamic
    // ──────────────────────────────────────────────
    function renderChart(container, title, data, type = "bar") {
      const card = create("div", "card p-4 mb-4");
      card.innerHTML = `<h6 class="muted fw-semibold mb-3">${title}</h6>`;
      const canvas = create("canvas");
      card.appendChild(canvas);
      container.appendChild(card);

      const ctx = canvas.getContext("2d");
      new Chart(ctx, {
        type,
        data,
        options: {
          responsive: true,
          plugins: { legend: { labels: { color: "#e2e8f0" } } },
          scales: type === "bar" ? {
            x: { ticks: { color: "#93c5fd" }, grid: { color: "#1f2937" } },
            y: { ticks: { color: "#93c5fd" }, grid: { color: "#1f2937" }, beginAtZero: true }
          } : {}
        }
      });
    }

    // ──────────────────────────────────────────────
    // Reset UI
    // ──────────────────────────────────────────────
    function resetUI() {
      setText("statusLine", "Status: Idle");
      $("progressBar").style.width = "0%";
      $("#kpiSection").innerHTML = "";
      $("#chartsSection").innerHTML = "";
      $("#contentSection").innerHTML = "";
      $("resultsArea").classList.add("d-none");
      $("errorBox").textContent = "";
      $("errorBox").classList.add("d-none");
      $("#debugPanel").classList.add("d-none");
      $("#debugLog").innerHTML = "";
    }

    // ──────────────────────────────────────────────
    // Extremely flexible rendering
    // ──────────────────────────────────────────────
    function renderAll(msg) {
      $("resultsArea").classList.remove("d-none");

      const content = $("#contentSection");
      content.innerHTML = "";

      // 1. KPIs – auto-detect top-level numbers/strings
      const kpiSection = $("#kpiSection");
      kpiSection.innerHTML = "";
      const topFields = [
        { label: "Overall Score", path: "overall_score", color: "primary" },
        { label: "Grade", path: "grade", badge: true },
        { label: "SEO Score", path: "breakdown.seo" },
        { label: "Speed Score", path: "breakdown.performance.score" },
        { label: "Competitor Score", path: "breakdown.competitors.top_competitor_score" }
      ];

      topFields.forEach(f => {
        const val = deepGet(msg, f.path);
        if (val !== "—" && val !== undefined && val !== null) {
          const col = create("div", "col-md-3");
          const card = create("div", "card p-4 text-center");
          card.innerHTML = `
            <div class="muted small fw-semibold mb-1">${f.label}</div>
            ${f.badge ? 
              `<div class="badge badge-grade bg-success">${val}</div>` :
              `<div class="kpi">${val}</div>`
            }
          `;
          col.appendChild(card);
          kpiSection.appendChild(col);
        }
      });

      // 2. Charts – any chart_data key
      const chartsSection = $("#chartsSection");
      chartsSection.innerHTML = "";
      if (msg.chart_data && typeof msg.chart_data === "object") {
        Object.entries(msg.chart_data).forEach(([key, data]) => {
          renderChart(chartsSection, key.charAt(0).toUpperCase() + key.slice(1), data);
        });
      }

      // 3. All other data – recursive & dynamic
      function renderObject(obj, title = "", parent = content) {
        if (!obj || typeof obj !== "object") return;

        if (title) {
          const h = create("h4", "section-header");
          h.textContent = title;
          parent.appendChild(h);
        }

        const card = create("div", "card p-4 mb-4");
        parent.appendChild(card);

        if (Array.isArray(obj)) {
          const pre = create("pre", "code-block");
          pre.textContent = pretty(obj);
          card.appendChild(pre);
          return;
        }

        Object.entries(obj).forEach(([key, val]) => {
          if (val === null || val === undefined) return;

          if (typeof val === "object" && !Array.isArray(val)) {
            const h6 = create("h6", "text-info mt-3 mb-2");
            h6.textContent = key.charAt(0).toUpperCase() + key.slice(1);
            card.appendChild(h6);
            renderObject(val, "", card);
          } else if (Array.isArray(val) && val.length > 0 && typeof val[0] === "object") {
            const h6 = create("h6", "text-info mt-3 mb-2");
            h6.textContent = key.charAt(0).toUpperCase() + key.slice(1);
            card.appendChild(h6);
            val.forEach(item => {
              const pre = create("pre", "code-block mt-2");
              pre.textContent = pretty(item);
              card.appendChild(pre);
            });
          } else {
            const p = create("p", "mb-1");
            p.innerHTML = `<strong>${key}:</strong> ${pretty(val)}`;
            card.appendChild(p);
          }
        });
      }

      // Render main sections
      if (msg.overall_score !== undefined) {
        renderObject({ "Overall": msg.overall_score, "Grade": msg.grade }, "Core Results");
      }

      if (msg.breakdown) {
        renderObject(msg.breakdown, "Breakdown (All Analyzers)");
      }

      if (msg.dynamic) {
        renderObject(msg.dynamic, "Dynamic & Plugin Output");
      }

      if (msg.chart_data) {
        renderObject(msg.chart_data, "Chart Data (Raw)");
      }

      if (msg.debug) {
        renderObject(msg.debug, "Debug Info (AUDIT_DEBUG enabled)");
      }

      // Raw full payload
      const rawCard = create("div", "card p-4 mt-5");
      rawCard.innerHTML = `<h5 class="text-warning mb-3">Full Raw Payload</h5>`;
      const pre = create("pre", "code-block");
      pre.textContent = pretty(msg);
      rawCard.appendChild(pre);
      content.appendChild(rawCard);
    }

    // ──────────────────────────────────────────────
    // WebSocket – matches main.py /ws
    // ──────────────────────────────────────────────
    function makeWsUrl(path) {
      const proto = location.protocol === "https:" ? "wss:" : "ws:";
      return `${proto}//${location.host}${path}`;
    }

    let socket = null;

    $("resetBtn")?.addEventListener("click", () => {
      if (socket?.readyState === WebSocket.OPEN) socket.close();
      resetUI();
    });

    $("runBtn")?.addEventListener("click", () => {
      const url = $("urlInput")?.value.trim();
      if (!url) {
        $("errorBox").textContent = "Please enter a valid URL.";
        $("errorBox").classList.remove("d-none");
        return;
      }
      runAudit(url);
    });

    function updateStatus(msg) {
      if (msg.status) setText("statusLine", `Status: ${msg.status}`);
      if (typeof msg.crawl_progress === "number") {
        $("progressBar").style.width = `${Math.min(100, Math.max(0, msg.crawl_progress))}%`;
      }
    }

    function runAudit(url) {
      resetUI();
      $("statusLine").textContent = "Status: Connecting…";
      $("progressBar").style.width = "5%";
      $("errorBox").classList.add("d-none");
      $("#debugPanel").classList.remove("d-none");
      logDebug(`Starting audit for: ${url}`);

      if (socket?.readyState === WebSocket.OPEN) {
        logDebug("Closing old socket...");
        socket.close();
      }

      const wsUrl = makeWsUrl("/ws");
      logDebug(`Connecting to: ${wsUrl}`);

      socket = new WebSocket(wsUrl);

      socket.addEventListener("open", () => {
        logDebug("Connected successfully!");
        $("statusLine").textContent = "Status: Connected. Sending URL…";
        socket.send(JSON.stringify({ url }));
        logDebug("Sent: " + JSON.stringify({ url }));
      });

      socket.addEventListener("message", ev => {
        logDebug("Received raw: " + ev.data);
        let msg;
        try {
          msg = JSON.parse(ev.data);
          logDebug("Parsed message: " + JSON.stringify(msg));
        } catch (e) {
          logDebug("Parse error: " + e);
          return;
        }

        if (msg.status || typeof msg.crawl_progress === "number") {
          updateStatus(msg);
        }

        if (msg.error) {
          $("errorBox").textContent = msg.error;
          $("errorBox").classList.remove("d-none");
          logDebug("Server error: " + msg.error);
        }

        if (msg.finished && !msg.error) {
          updateStatus({ status: "✅ Completed", crawl_progress: 100 });
          logDebug("Audit finished – rendering results");
          renderAll(msg);
        }
      });

      socket.addEventListener("close", ev => {
        logDebug(`Closed. Code: ${ev.code}, Reason: ${ev.reason || "none"}`);
        $("statusLine").textContent += " (connection closed)";
      });

      socket.addEventListener("error", ev => {
        logDebug("Error event fired");
        console.error("WebSocket error:", ev);
        $("errorBox").textContent = "Connection failed. Check console (F12) for details.";
        $("errorBox").classList.remove("d-none");
      });
    }
  </script>
</body>
</html>
