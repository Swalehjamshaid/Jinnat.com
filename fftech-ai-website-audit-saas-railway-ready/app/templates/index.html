<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FF Tech Audit – World-Class Dashboard</title>

  <!-- Bootstrap 5 & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />

  <!-- Inter font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" />

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

  <style>
    :root {
      --primary: #fbbf24;
      --bg: #0a0f1a;
      --card: rgba(15, 23, 42, 0.72);
      --border: #1f2937;
      --muted: #94a3b8;
      --text: #e2e8f0;
      --success: #22c55e;
      --warning: #eab308;
      --danger: #ef4444;
      --info: #38bdf8;
      --gradient-gold: linear-gradient(135deg, #fbbf24, #f59e0b);
      --gradient-success: linear-gradient(135deg, #22c55e, #16a34a);
      --gradient-warning: linear-gradient(135deg, #eab308, #ca8a04);
      --gradient-danger: linear-gradient(135deg, #ef4444, #dc2626);
      --shadow: 0 10px 35px rgba(0,0,0,0.55);
      --shadow-hover: 0 20px 50px rgba(251,191,36,0.18);
      --focus: 0 0 0 0.25rem rgba(251,191,36,0.30);
    }

    [data-bs-theme="light"] {
      --bg: #f8fafc;
      --card: rgba(255,255,255,0.9);
      --border: #e5e7eb;
      --muted: #64748b;
      --text: #0f172a;
      --shadow: 0 10px 25px rgba(15,23,42,0.08);
      --shadow-hover: 0 18px 45px rgba(15,23,42,0.14);
      --focus: 0 0 0 0.25rem rgba(59,130,246,0.30);
    }

    html, body { height: 100%; }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: "Inter", system-ui, sans-serif;
      min-height: 100vh;
      background-image:
        radial-gradient(circle at 10% 20%, rgba(251,191,36,0.10) 0%, transparent 45%),
        radial-gradient(circle at 95% 10%, rgba(56,189,248,0.08) 0%, transparent 45%);
      background-attachment: fixed;
    }

    .container-narrow { max-width: 1120px; }
    .navbar { background: transparent; backdrop-filter: blur(8px); }
    .brand-badge { color: var(--primary) !important; font-weight: 800; letter-spacing: .3px; }
    .theme-toggle {
      border: 1px solid var(--border);
      background: var(--card);
      color: var(--text);
      border-radius: .8rem;
      box-shadow: var(--shadow);
    }
    .theme-toggle:focus { box-shadow: var(--focus); }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 1.25rem;
      backdrop-filter: blur(12px);
      box-shadow: var(--shadow);
      transition: all 0.35s cubic-bezier(0.34, 1.56, 0.64, 1);
    }
    .card:hover {
      transform: translateY(-7px);
      box-shadow: var(--shadow-hover);
      border-color: rgba(251,191,36,0.35);
    }

    .title-gradient {
      background: var(--gradient-gold);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .muted { color: var(--muted); }

    .section-header {
      color: var(--primary);
      margin: 2.2rem 0 1.2rem;
      font-weight: 800;
      letter-spacing: 0.02em;
      position: relative;
      display: inline-flex;
      align-items: center;
      gap: .6rem;
    }
    .section-header:after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 0;
      width: 72px;
      height: 3px;
      background: var(--gradient-gold);
      border-radius: 3px;
    }

    .form-control.bg-dark {
      background: linear-gradient(180deg, rgba(2,6,23,0.55), rgba(2,6,23,0.78)) !important;
      border: 1px solid var(--border);
      color: var(--text);
      height: 48px;
    }
    .form-control:focus {
      border-color: rgba(251,191,36,0.55);
      box-shadow: var(--focus);
    }

    .btn-run {
      background: var(--gradient-gold);
      border: none;
      font-weight: 900;
      letter-spacing: .3px;
      color: #111827;
      border-radius: 0.9rem;
      box-shadow: 0 10px 26px rgba(251,191,36,0.18);
    }
    .btn-run:hover { opacity: .95; }

    .progress {
      height: 14px;
      background: rgba(30,41,59,0.6);
      border-radius: 9px;
      overflow: hidden;
    }
    .progress-bar {
      background: var(--gradient-gold);
      transition: width 0.9s ease;
      position: relative;
    }
    .progress-bar::after {
      content: "";
      position: absolute; inset: 0;
      background: linear-gradient(90deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.28) 50%, rgba(255,255,255,0) 100%);
      animation: shimmer 1.9s linear infinite;
    }
    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    .error-box {
      background: rgba(239,68,68,0.12);
      border: 1px solid var(--danger);
      color: #fecaca;
      padding: 1rem 1.25rem;
      border-radius: 1rem;
      margin: 1.25rem 0;
    }

    /* Score ring */
    .score-ring {
      width: 260px; height: 260px;
      margin: 0 auto;
      position: relative;
      filter: drop-shadow(0 12px 35px rgba(251,191,36,0.12));
    }
    .score-ring svg { transform: rotate(-90deg); }
    .circle-bg { fill: none; stroke: rgba(255,255,255,0.08); stroke-width: 22; }
    .circle {
      fill: none;
      stroke-linecap: round;
      stroke-width: 22;
      transition: stroke-dashoffset 1.35s cubic-bezier(0.34,1.56,0.64,1), stroke 1.1s ease;
    }
    #ovScore { font-weight: 900; letter-spacing: .8px; }

    .badge-grade {
      font-size: 1.25rem;
      padding: .65rem 1.1rem;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.10);
      box-shadow: 0 10px 30px rgba(34,197,94,0.18);
    }

    /* KPI cards */
    .metric-card {
      background: linear-gradient(135deg, rgba(30,41,59,0.78), rgba(17,24,39,0.78));
      border: 1px solid var(--border);
      border-radius: 1.25rem;
      padding: 1.55rem 1.35rem;
      text-align: center;
      transition: all 0.35s ease;
      height: 100%;
      position: relative;
      overflow: hidden;
      isolation: isolate;
    }
    .metric-card::before {
      content: "";
      position: absolute;
      inset: -2px;
      background: conic-gradient(from 180deg, rgba(251,191,36,0.10), transparent 40%, rgba(56,189,248,0.08), transparent 80%);
      filter: blur(14px);
      z-index: -1;
      opacity: .85;
    }
    .metric-card:hover {
      transform: translateY(-10px) scale(1.01);
      box-shadow: 0 18px 45px rgba(251,191,36,0.18);
      border-color: rgba(251,191,36,0.35);
    }

    .metric-icon {
      width: 48px; height: 48px;
      display: grid; place-items: center;
      border-radius: 14px;
      margin: 0 auto .75rem;
      background: radial-gradient(circle at 30% 30%, rgba(251,191,36,0.22), rgba(251,191,36,0.06));
      border: 1px solid rgba(251,191,36,0.35);
      color: var(--primary);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.06);
    }

    .metric-label {
      font-size: .82rem;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: .08em;
      font-weight: 800;
    }

    .metric-value {
      font-size: 2.4rem;
      font-weight: 900;
      background: var(--gradient-gold);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      line-height: 1.05;
    }

    .nav-tabs .nav-link {
      border: 1px solid transparent;
      color: var(--muted);
      font-weight: 800;
      letter-spacing: .2px;
    }
    .nav-tabs .nav-link.active {
      color: var(--text);
      border-color: rgba(251,191,36,0.35);
      background: rgba(251,191,36,0.06);
    }

    details {
      border: 1px solid rgba(148,163,184,0.18);
      border-radius: .9rem;
      padding: .75rem 1rem;
      background: rgba(2,6,23,0.25);
    }
    details + details { margin-top: .75rem; }

    summary {
      cursor: pointer;
      font-weight: 900;
      color: var(--text);
      display: flex;
      align-items: center;
      gap: .6rem;
      list-style: none;
    }
    summary::-webkit-details-marker { display: none; }

    .kv-table {
      border-radius: .85rem;
      overflow: hidden;
      border: 1px solid rgba(148,163,184,0.18);
    }
    .kv-table th {
      width: 48%;
      color: var(--muted);
      font-weight: 800;
    }

    .code-block {
      background: #0a0f1d;
      color: #93c5fd;
      border: 1px solid var(--border);
      border-radius: 1rem;
      padding: 1rem 1.25rem;
      max-height: 520px;
      overflow: auto;
      white-space: pre-wrap;
      word-break: break-word;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.04);
    }

    .skeleton {
      position: relative;
      overflow: hidden;
      background: linear-gradient(90deg, rgba(148,163,184,0.10), rgba(148,163,184,0.18), rgba(148,163,184,0.10));
      background-size: 200% 100%;
      animation: shimmer 1.6s linear infinite;
      border-radius: .8rem;
      min-height: 18px;
    }

    canvas { max-height: 360px; margin: 0 auto; display: block; }

    footer {
      border-top: 1px solid var(--border);
      padding-top: 2.5rem;
      margin-top: 4rem;
      color: var(--muted);
    }

    @media (prefers-reduced-motion: reduce) {
      * { transition: none !important; animation: none !important; }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg border-bottom border-secondary">
    <div class="container container-narrow py-2 d-flex align-items-center justify-content-between">
      <a class="navbar-brand brand-badge fs-4" href="/">
        <i class="bi bi-cpu-fill me-2"></i>FF Tech Audit
      </a>
      <button id="themeToggle" class="btn btn-sm theme-toggle" type="button" aria-label="Toggle theme">
        <i class="bi bi-sun-fill d-none" id="sunIcon"></i>
        <i class="bi bi-moon-stars-fill" id="moonIcon"></i>
      </button>
    </div>
  </nav>

  <div class="container container-narrow py-5">

    <header class="text-center mb-5">
      <h1 class="display-4 fw-black title-gradient">FF Tech Audit Dashboard</h1>
      <p class="lead muted fw-light">Professional website audit visualization</p>
    </header>

    <!-- Input Section -->
    <section class="card p-4 mb-5">
      <div class="row g-3 align-items-end">
        <div class="col-md-8">
          <label class="form-label fw-semibold" for="urlInput">Website URL</label>
          <input id="urlInput" type="text" class="form-control bg-dark text-white" placeholder="e.g., example.com or https://..." autofocus />
          <div class="form-text muted">Press <b>Enter</b> or click RUN AUDIT</div>
        </div>
        <div class="col-md-4 d-flex gap-2">
          <button id="runBtn" class="btn btn-run w-100">
            <i class="bi bi-rocket-takeoff-fill me-2"></i>RUN AUDIT
          </button>
          <button id="resetBtn" class="btn btn-outline-danger w-100">
            <i class="bi bi-arrow-counterclockwise me-2"></i>RESET
          </button>
        </div>
      </div>
      <div id="statusLine" class="mt-3 small fw-semibold text-info" role="status">Status: Idle</div>
      <div class="progress mt-2" role="progressbar" aria-label="Audit progress">
        <div id="progressBar" class="progress-bar" style="width:0%"></div>
      </div>
    </section>

    <div id="errorBox" class="error-box d-none" role="alert"></div>

    <!-- Results Area -->
    <div id="resultsArea" class="d-none">

      <!-- Overall Score -->
      <section class="text-center mb-5">
        <h6 class="muted mb-2">Audited URL</h6>
        <h4 id="auditUrl" class="text-info fw-medium text-break">—</h4>

        <div class="score-ring my-5 position-relative">
          <svg viewBox="0 0 240 240" aria-hidden="true">
            <circle class="circle-bg" cx="120" cy="120" r="110"></circle>
            <circle id="scoreCircle" class="circle" cx="120" cy="120" r="110"
                    stroke-dasharray="691" stroke-dashoffset="691"></circle>
          </svg>
          <div class="position-absolute top-50 start-50 translate-middle text-center">
            <div id="ovScore" class="display-2 fw-black title-gradient">—</div>
            <small class="muted">/100</small>
          </div>
        </div>

        <div id="grade" class="badge-grade bg-primary text-white">—</div>
      </section>

      <!-- Key Metrics -->
      <h5 class="section-header"><i class="bi bi-grid-1x2 me-2"></i>Key Metrics</h5>
      <section class="row g-4 mb-5" id="kpiSection">
        <!-- Will be populated dynamically -->
      </section>

      <!-- Charts -->
      <h5 class="section-header"><i class="bi bi-bar-chart-steps me-2"></i>Visual Analytics</h5>
      <section class="row g-4 mb-5" id="chartsSection">
        <!-- Will be populated dynamically -->
      </section>

      <!-- Structured Insights + Raw JSON -->
      <h5 class="section-header"><i class="bi bi-diagram-3 me-2"></i>Insights</h5>
      <section class="card p-4">
        <ul class="nav nav-tabs mb-4" id="insightTabs" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="structured-tab" data-bs-toggle="tab" data-bs-target="#structuredView" type="button" role="tab">Structured</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="raw-tab" data-bs-toggle="tab" data-bs-target="#rawView" type="button" role="tab">Raw JSON</button>
          </li>
        </ul>

        <div class="tab-content">
          <div class="tab-pane fade show active" id="structuredView" role="tabpanel">
            <div class="d-flex flex-wrap gap-2 mb-3">
              <button id="expandAllBtn" class="btn btn-sm btn-outline-light"><i class="bi bi-arrows-expand"></i> Expand All</button>
              <button id="collapseAllBtn" class="btn btn-sm btn-outline-light"><i class="bi bi-arrows-collapse"></i> Collapse All</button>
              <div class="ms-auto d-flex gap-2">
                <button id="copyJsonBtn"   class="btn btn-sm btn-outline-light"><i class="bi bi-clipboard"></i> Copy</button>
                <button id="downloadJsonBtn" class="btn btn-sm btn-outline-light"><i class="bi bi-download"></i> Download</button>
              </div>
            </div>
            <div id="structuredInsights"></div>
          </div>

          <div class="tab-pane fade" id="rawView" role="tabpanel">
            <pre id="auditJson" class="code-block"></pre>
          </div>
        </div>
      </section>

    </div> <!-- #resultsArea -->

    <footer class="text-center small mt-5">
      © 2025–2026 FF Tech Audit Engine
    </footer>

  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <!-- ──────────────────────────────────────────────── -->
  <!--                  MAIN JAVASCRIPT                  -->
  <!-- ──────────────────────────────────────────────── -->

  <script>
    // ─── Utilities ────────────────────────────────────────
    const $ = id => document.getElementById(id);

    function setText(id, text) {
      const el = $(id);
      if (el) el.textContent = text ?? "—";
    }

    function showError(msg) {
      const box = $("errorBox");
      box.textContent = msg;
      box.classList.remove("d-none");
    }

    function hideError() {
      $("errorBox")?.classList.add("d-none");
    }

    function resetUI() {
      setText("statusLine", "Status: Idle");
      $("progressBar").style.width = "0%";
      $("auditUrl").textContent = "—";
      $("ovScore").textContent = "—";
      $("grade").textContent = "—";
      $("scoreCircle").style.strokeDashoffset = "691";
      $("kpiSection").innerHTML = "";
      $("chartsSection").innerHTML = "";
      $("structuredInsights").innerHTML = "";
      $("auditJson").textContent = "";
      $("resultsArea").classList.add("d-none");
      hideError();
    }

    // ─── Theme Toggle ─────────────────────────────────────
    (function initTheme() {
      const root = document.documentElement;
      const saved = localStorage.getItem("theme") || (window.matchMedia("(prefers-color-scheme: light)").matches ? "light" : "dark");
      root.setAttribute("data-bs-theme", saved);

      const updateIcons = () => {
        const isLight = root.getAttribute("data-bs-theme") === "light";
        $("#sunIcon").classList.toggle("d-none", !isLight);
        $("#moonIcon").classList.toggle("d-none", isLight);
      };
      updateIcons();

      $("#themeToggle").onclick = () => {
        const next = root.getAttribute("data-bs-theme") === "light" ? "dark" : "light";
        root.setAttribute("data-bs-theme", next);
        localStorage.setItem("theme", next);
        updateIcons();
      };
    })();

    // ─── Score Ring Animation ─────────────────────────────
    function updateScoreRing(score) {
      const circle = $("scoreCircle");
      if (!circle) return;

      const value = Math.max(0, Math.min(100, Number(score) || 0));
      const offset = 691 - (691 * value / 100);

      let color = "#ef4444"; // red
      if (value >= 90)      color = "#22c55e";
      else if (value >= 70) color = "#eab308";
      else if (value >= 50) color = "#f97316";

      circle.style.stroke = color;
      circle.style.strokeDashoffset = offset;

      $("ovScore").textContent = Math.round(value);
    }

    // ─── WebSocket / SSE Client ───────────────────────────
    let ws = null;

    function startAudit(url) {
      resetUI();
      hideError();
      $("resultsArea").classList.remove("d-none");
      setText("statusLine", "Starting audit...");
      setText("auditUrl", url);

      // Prefer WebSocket if available
      if ("WebSocket" in window) {
        connectWebSocket(url);
      } else {
        connectSSE(url);
      }
    }

    function connectWebSocket(targetUrl) {
      const protocol = location.protocol === "https:" ? "wss:" : "ws:";
      const wsUrl = `${protocol}//${location.host}/ws`;

      ws = new WebSocket(wsUrl);

      ws.onopen = () => {
        ws.send(JSON.stringify({ url: targetUrl }));
        setText("statusLine", "Connected – auditing...");
      };

      ws.onmessage = (event) => {
        try {
          const msg = JSON.parse(event.data);
          handleAuditMessage(msg);
        } catch (err) {
          console.error("WS parse error", err);
        }
      };

      ws.onclose = () => {
        setText("statusLine", "Connection closed");
      };

      ws.onerror = (err) => {
        showError("WebSocket error – try again later");
        console.error(err);
      };
    }

    function connectSSE(targetUrl) {
      const url = new URL("/api/audit", location.origin);
      url.searchParams.set("url", targetUrl);

      const source = new EventSource(url);

      source.onmessage = (event) => {
        try {
          const msg = JSON.parse(event.data);
          handleAuditMessage(msg);
        } catch (err) {
          console.error("SSE parse error", err);
        }
      };

      source.onerror = () => {
        showError("SSE connection failed");
        source.close();
      };
    }

    function handleAuditMessage(msg) {
      // Progress
      if (msg.progress != null) {
        $("progressBar").style.width = `${msg.progress}%`;
        setText("statusLine", msg.status || `Progress: ${msg.progress}%`);
      }

      // Final / important fields
      if (msg.overall_score != null) {
        updateScoreRing(msg.overall_score);
      }
      if (msg.grade) {
        $("grade").textContent = msg.grade;
        $("grade").className = `badge-grade bg-${msg.grade.toLowerCase() === "a" ? "success" : msg.grade.toLowerCase() === "f" ? "danger" : "warning"} text-white`;
      }

      // Raw JSON view
      $("auditJson").textContent = JSON.stringify(msg, null, 2);

      // You can extend this function to render:
      // - kpiSection
      // - chartsSection
      // - structuredInsights
      // (see your original large script for inspiration)
    }

    // ─── Event Listeners ──────────────────────────────────
    $("#runBtn").onclick = () => {
      const url = $("#urlInput").value.trim();
      if (!url) {
        showError("Please enter a URL");
        return;
      }
      startAudit(url);
    };

    $("#urlInput").onkeypress = e => {
      if (e.key === "Enter") {
        $("#runBtn").click();
      }
    };

    $("#resetBtn").onclick = resetUI;

    $("#expandAllBtn")?.onclick = () => {
      document.querySelectorAll("#structuredInsights details").forEach(el => el.open = true);
    };

    $("#collapseAllBtn")?.onclick = () => {
      document.querySelectorAll("#structuredInsights details").forEach(el => el.open = false);
    };

    $("#copyJsonBtn")?.onclick = () => {
      navigator.clipboard.writeText($("auditJson").textContent)
        .then(() => alert("JSON copied to clipboard"))
        .catch(() => alert("Copy failed"));
    };

    $("#downloadJsonBtn")?.onclick = () => {
      const blob = new Blob([$("auditJson").textContent], { type: "application/json" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "audit-report.json";
      a.click();
    };

    // Initial reset
    resetUI();
  </script>
</body>
</html>
