<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FF Tech Audit Engine</title>

<!-- UI -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

<!-- Charts -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root{
  --gold:#ffd700;
  --panel:#0b1220;
}
body{
  background:radial-gradient(circle at top right,#1e293b,#020617);
  color:#e5e7eb;
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
}
.card-glass{
  background:rgba(17,24,39,.95);
  border:1px solid rgba(255,215,0,.15);
  border-radius:1rem;
  padding:1.25rem;
}
.metric{
  background:rgba(255,255,255,.04);
  border:1px solid rgba(255,215,0,.12);
  border-radius:.75rem;
  padding:.75rem;
  text-align:center;
}
.metric h2{ color:var(--gold); font-weight:800 }
#overlay{
  position:fixed; inset:0;
  background:rgba(2,6,23,.96);
  display:none; z-index:9999;
  align-items:center; justify-content:center;
  flex-direction:column;
}
#overlay.show{ display:flex }
#log{
  background:#020617;
  border:1px solid #334155;
  border-radius:.75rem;
  padding:.75rem;
  font-family:ui-monospace,monospace;
  font-size:.85rem;
  max-height:420px;
  overflow:auto;
}
pre{ white-space:pre-wrap }
</style>
</head>

<body>

<!-- Loader -->
<div id="overlay">
  <div class="spinner-border text-warning mb-3" style="width:3rem;height:3rem"></div>
  <div id="statusText">Running audit…</div>
  <div class="progress w-75 mt-3" style="height:6px;max-width:420px">
    <div id="progressBar" class="progress-bar bg-warning" style="width:5%"></div>
  </div>
</div>

<div class="container py-5">

  <div class="d-flex justify-content-between mb-4">
    <h1 class="fw-bold text-warning">FF Tech Audit Engine</h1>
    <button class="btn btn-outline-warning" id="resetBtn">
      <i class="bi bi-arrow-repeat"></i> Reset
    </button>
  </div>

  <div class="row g-4">
    <div class="col-lg-8">
      <div class="card-glass">

        <!-- Input -->
        <div class="input-group input-group-lg mb-4">
          <span class="input-group-text bg-dark text-warning">
            <i class="bi bi-globe"></i>
          </span>
          <input id="urlInput" class="form-control bg-dark text-light"
                 placeholder="example.com or https://example.com">
          <button id="runBtn" class="btn btn-warning fw-bold px-4">RUN</button>
        </div>

        <!-- Results -->
        <div id="results" class="d-none">
          <div class="text-center mb-4">
            <h1 id="score" class="display-2 fw-bold text-warning">—</h1>
            <h5 id="grade" class="text-muted">—</h5>
          </div>

          <div class="row g-3 mb-4" id="metrics"></div>

          <details open>
            <summary class="text-warning fw-semibold">Raw Backend Payload</summary>
            <pre id="rawJson" class="mt-2 p-3 bg-dark border rounded small"></pre>
          </details>
        </div>

      </div>
    </div>

    <!-- Log -->
    <div class="col-lg-4">
      <div class="card-glass h-100">
        <h6 class="text-warning mb-3">Live Log</h6>
        <div id="log">&gt; Ready</div>
      </div>
    </div>
  </div>
</div>

<script>
/* ======================================================
   CONFIG (ONLY PLACE THAT KNOWS BACKEND)
====================================================== */
const API = {
  audit: url => `/api/audit?url=${encodeURIComponent(url)}`
};

const $ = s => document.querySelector(s);
let payload = null;

/* ======================================================
   Helpers
====================================================== */
function log(msg){
  $("#log").textContent += `\n[${new Date().toLocaleTimeString()}] ${msg}`;
  $("#log").scrollTop = 999999;
}
function showLoader(text){
  $("#overlay").classList.add("show");
  $("#statusText").textContent = text;
}
function hideLoader(){ $("#overlay").classList.remove("show"); }

/* ======================================================
   Dynamic Renderer (AUTO-ADAPTS)
====================================================== */
function render(data){
  $("#results").classList.remove("d-none");

  // Overall score (flexible)
  $("#score").textContent =
    data.overall_score ?? data.score ?? data.total ?? "—";

  $("#grade").textContent =
    data.grade ? `GRADE ${data.grade}` : "";

  $("#metrics").innerHTML = "";

  const breakdown = data.breakdown || data.metrics || {};
  Object.entries(breakdown).forEach(([k,v])=>{
    if(typeof v === "object"){
      const val = v.score ?? v.value ?? null;
      if(typeof val === "number"){
        $("#metrics").innerHTML += `
          <div class="col-6 col-md-3">
            <div class="metric">
              <small class="text-muted">${k.toUpperCase()}</small>
              <h2>${Math.round(val)}</h2>
            </div>
          </div>`;
      }
    }
  });

  $("#rawJson").textContent = JSON.stringify(data,null,2);
}

/* ======================================================
   Run Audit (SINGLE ENDPOINT)
====================================================== */
async function runAudit(url){
  showLoader("Auditing website…");
  log("Audit started");

  try{
    const res = await fetch(API.audit(url));
    const data = await res.json();
    hideLoader();
    payload = data;
    render(data);
    log("Audit completed");
  }catch(e){
    hideLoader();
    log("Audit failed");
    alert("Audit failed. Check backend logs.");
  }
}

/* ======================================================
   Controls
====================================================== */
$("#runBtn").onclick = ()=>{
  let url = $("#urlInput").value.trim();
  if(!url) return alert("Enter URL");
  if(!/^https?:\/\//i.test(url)) url = "https://" + url;
  $("#log").textContent="> Running audit";
  runAudit(url);
};

$("#resetBtn").onclick = ()=>{
  $("#results").classList.add("d-none");
  $("#log").textContent="> Ready";
  payload=null;
};
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
