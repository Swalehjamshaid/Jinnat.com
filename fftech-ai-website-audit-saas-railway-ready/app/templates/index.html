<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FF Tech Audit – World-Class Dashboard</title>
  <!-- Bootstrap 5 & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <style>
    :root {
      --primary: #fbbf24;
      --bg: #0a0f1a;
      --card: rgba(15, 23, 42, 0.75);
      --border: #1f2937;
      --muted: #94a3b8;
      --text: #e2e8f0;
      --success: #22c55e;
      --warning: #eab308;
      --danger: #ef4444;
      --gradient-gold: linear-gradient(135deg, #fbbf24, #f59e0b);
      --gradient-success: linear-gradient(135deg, #22c55e, #16a34a);
      --gradient-warning: linear-gradient(135deg, #eab308, #ca8a04);
      --gradient-danger: linear-gradient(135deg, #ef4444, #dc2626);
    }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: "Inter", system-ui, sans-serif;
      min-height: 100vh;
      background-image: radial-gradient(circle at 10% 20%, rgba(251,191,36,0.08) 0%, transparent 40%);
    }
    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 1.25rem;
      backdrop-filter: blur(12px);
      box-shadow: 0 10px 35px rgba(0,0,0,0.55);
      transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
    }
    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 50px rgba(251,191,36,0.18);
    }
    .kpi {
      font-weight: 900;
      font-size: 3.5rem;
      background: var(--gradient-gold);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      line-height: 1;
    }
    .kpi-label {
      font-size: 0.9rem;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    .progress {
      height: 14px;
      background: rgba(30,41,59,0.6);
      border-radius: 7px;
      overflow: hidden;
    }
    .progress-bar {
      background: var(--gradient-gold);
      transition: width 0.9s ease;
    }
    .badge-grade {
      font-size: 1.8rem;
      padding: 0.8rem 1.6rem;
      border-radius: 2rem;
      box-shadow: 0 4px 15px rgba(34,197,94,0.3);
    }
    .score-ring {
      width: 260px;
      height: 260px;
      margin: 0 auto;
      position: relative;
    }
    .score-ring svg {
      transform: rotate(-90deg);
    }
    .circle-bg {
      fill: none;
      stroke: rgba(255,255,255,0.08);
      stroke-width: 22;
    }
    .circle {
      fill: none;
      stroke-linecap: round;
      stroke-width: 22;
      transition: stroke-dashoffset 1.4s cubic-bezier(0.34, 1.56, 0.64, 1), stroke 1.4s ease;
    }
    .section-header {
      color: var(--primary);
      margin: 3rem 0 1.5rem;
      font-weight: 700;
      letter-spacing: 0.02em;
      position: relative;
      display: inline-block;
    }
    .section-header:after {
      content: '';
      position: absolute;
      bottom: -6px;
      left: 0;
      width: 60px;
      height: 3px;
      background: var(--gradient-gold);
      border-radius: 3px;
    }
    .metric-card {
      background: linear-gradient(135deg, rgba(30,41,59,0.8), rgba(17,24,39,0.8));
      border: 1px solid var(--border);
      border-radius: 1.25rem;
      padding: 1.75rem;
      text-align: center;
      transition: all 0.4s ease;
    }
    .metric-card:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow: 0 15px 45px rgba(251,191,36,0.18);
    }
    .metric-value {
      font-size: 2.8rem;
      font-weight: 900;
      background: var(--gradient-gold);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .metric-icon {
      font-size: 2.5rem;
      margin-bottom: 0.75rem;
      opacity: 0.9;
    }
    .error-box {
      background: rgba(239,68,68,0.15);
      border: 1px solid var(--danger);
      color: #fecaca;
      padding: 1.5rem;
      border-radius: 1rem;
      margin: 1.5rem 0;
    }
    canvas { max-height: 360px; margin: 0 auto; display: block; }
    footer {
      border-top: 1px solid var(--border);
      padding-top: 3rem;
      margin-top: 5rem;
    }
    .toggle-btn {
      cursor: pointer;
      color: var(--primary);
      font-weight: 600;
      transition: color 0.3s;
    }
    .toggle-btn:hover { color: #f59e0b; }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg border-bottom border-secondary">
    <div class="container">
      <a class="navbar-brand fw-bold fs-4" href="/" style="color: var(--primary);">FF Tech Audit</a>
    </div>
  </nav>

  <div class="container py-5">
    <header class="text-center mb-5">
      <h1 class="display-4 fw-black" style="background: var(--gradient-gold); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
        FF Tech Audit Dashboard
      </h1>
      <p class="lead muted fw-light">World-class graphical visualization of your website audit</p>
    </header>

    <!-- Input -->
    <section class="card p-4 mb-5 card-glass">
      <div class="row g-3 align-items-end">
        <div class="col-md-8">
          <label class="form-label fw-semibold">Website URL</label>
          <input id="urlInput" type="text" class="form-control bg-dark text-white border-secondary" placeholder="e.g., www.example.com" autofocus>
        </div>
        <div class="col-md-4 d-flex gap-2">
          <button id="runBtn" class="btn btn-primary w-100"><i class="bi bi-rocket-takeoff-fill me-2"></i>RUN AUDIT</button>
          <button id="resetBtn" class="btn btn-outline-danger w-100"><i class="bi bi-arrow-counterclockwise me-2"></i>RESET</button>
        </div>
      </div>
      <div id="statusLine" class="mt-3 small fw-semibold text-info">Status: Idle</div>
      <div class="progress mt-2">
        <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%"></div>
      </div>
    </section>

    <div id="errorBox" class="alert alert-danger d-none"></div>

    <!-- Results -->
    <div id="resultsArea" class="d-none">
      <!-- Overall Score -->
      <section class="text-center mb-5">
        <h5 class="text-muted mb-2">Audited URL</h5>
        <h4 id="auditUrl" class="text-info fw-medium">—</h4>
        <div class="score-ring my-5">
          <svg viewBox="0 0 240 240">
            <circle class="circle-bg" cx="120" cy="120" r="110"/>
            <circle id="scoreCircle" class="circle" cx="120" cy="120" r="110" stroke-dasharray="691" stroke-dashoffset="691"/>
          </svg>
          <div class="position-absolute top-50 start-50 translate-middle text-center">
            <div id="ovScore" class="display-2 fw-black text-white">—</div>
            <small class="text-muted">/100</small>
          </div>
        </div>
        <div id="grade" class="badge-grade bg-primary text-white">—</div>
      </section>

      <!-- KPI Cards -->
      <section class="row g-4 mb-5" id="kpiSection"></section>

      <!-- Dynamic Cards -->
      <section>
        <h5 class="section-header">Detailed Metrics</h5>
        <div class="row g-4" id="dynamicCards"></div>
      </section>

      <!-- Charts -->
      <section>
        <h5 class="section-header">Visual Analytics</h5>
        <div class="row g-4" id="chartsSection"></div>
      </section>

      <!-- Collapsible Raw JSON -->
      <section class="mt-5">
        <h5 class="section-header toggle-btn" onclick="$('auditJson').classList.toggle('d-none')">
          <i class="bi bi-code-slash me-2"></i>Toggle Raw JSON View
        </h5>
        <pre id="auditJson" class="code-block d-none"></pre>
      </section>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const $ = id => document.getElementById(id);
    if(!Element.prototype.empty) Element.prototype.empty = function(){this.innerHTML="";return this;};
    const create = (tag,className='',html='') => {
      const el = document.createElement(tag);
      if (className) el.className = className;
      if (html) el.innerHTML = html;
      return el;
    };
    const setText = (id,val) => { $(id) && ($(id).textContent = val ?? "—"); };
    const pretty = obj => JSON.stringify(obj,null,2);

    function resetUI(){
      setText("statusLine","Status: Idle");
      $("progressBar").style.width="0%";
      $("kpiSection")?.empty();
      $("dynamicCards")?.empty();
      $("chartsSection")?.empty();
      $("auditJson").textContent="";
      $("resultsArea").classList.add("d-none");
      $("errorBox").classList.add("d-none");
      // Reset gauge
      const circle = $("scoreCircle");
      if (circle) {
        circle.style.strokeDashoffset = "691";
        circle.style.stroke = "#3b82f6";
      }
    }

    function renderChart(container,title,data,type="bar"){
      const card = create("div","card p-4 mb-4 card-glass");
      card.innerHTML = `<h6 class="text-muted fw-semibold mb-3">${title}</h6>`;
      const canvas = create("canvas");
      card.appendChild(canvas);
      container.appendChild(card);
      new Chart(canvas.getContext("2d"),{
        type,
        data,
        options:{
          responsive:true,
          plugins:{
            legend:{labels:{color:"#e2e8f0"}},
            tooltip:{backgroundColor:"rgba(15,23,42,0.9)"}
          },
          scales:type==="bar"?{
            x:{ticks:{color:"#93c5fd"},grid:{color:"#1f2937"}},
            y:{ticks:{color:"#93c5fd"},grid:{color:"#1f2937"},beginAtZero:true}
          }:{}
        }
      });
    }

    function renderAll(msg){
      $("resultsArea").classList.remove("d-none");

      // KPIs
      const kpiSection = $("kpiSection"); kpiSection.empty();
      const kpis = msg.breakdown || {};
      const icons = {
        seo: "bi-search",
        performance: "bi-speedometer2",
        links: "bi-link-45deg",
        competitors: "bi-people-fill"
      };
      for(const [key,val] of Object.entries(kpis)){
        const displayVal = (typeof val==='object' && val.score!==undefined)?val.score:val;
        const col = create("div","col-md-3 col-sm-6");
        const card = create("div","metric-card text-center");
        card.innerHTML = `
          <i class="bi ${icons[key.toLowerCase()] || 'bi-graph-up'} fs-3 mb-2 text-primary"></i>
          <div class="kpi-label">${key.toUpperCase()}</div>
          <div class="kpi">${displayVal ?? '—'}</div>
        `;
        col.appendChild(card);
        kpiSection.append(col);
      }

      // Overall Score
      setText("ovScore", msg.overall_score ?? '—');
      setText("grade", msg.grade ?? '—');
      setText("auditUrl", msg.url ?? '—');

      // Score ring animation
      const score = Number(msg.overall_score) || 0;
      const circle = $("scoreCircle");
      const circumference = 691;
      circle.style.strokeDashoffset = circumference * (1 - score/100);
      circle.style.stroke = score>=85 ? 'var(--success)' :
                            score>=70 ? 'var(--warning)' :
                            score>=55 ? 'orange' : 'var(--danger)';

      // Dynamic Cards
      const dyn = $("dynamicCards"); dyn.empty();
      if(msg.dynamic?.cards){
        msg.dynamic.cards.forEach(c=>{
          const col = create("div","col-md-3 col-sm-6");
          const card = create("div","metric-card text-center");
          card.innerHTML = `
            <div class="text-muted small mb-1">${c.title}</div>
            <div class="metric-value">${c.value}${c.unit ? ` ${c.unit}` : ''}</div>
          `;
          col.appendChild(card);
          dyn.append(col);
        });
      }

      // Charts
      const chartsSection = $("chartsSection"); chartsSection.empty();
      if(msg.chart_data) {
        Object.entries(msg.chart_data).forEach(([key,data])=>{
          renderChart(chartsSection, key.charAt(0).toUpperCase() + key.slice(1), data, key==="doughnut"?"doughnut":"bar");
        });
      }

      // Raw JSON
      $("auditJson").textContent = pretty(msg);
    }

    // ──────────────────────────────────────────────
    // WebSocket (unchanged – exact same as your current code)
    // ──────────────────────────────────────────────
    let socket=null;
    function makeWsUrl(path){ return `${location.protocol==="https:"?"wss:":"ws:"}//${location.host}${path}`; }
    function updateStatus(msg){
      if(msg.status) setText("statusLine",`Status: ${msg.status}`);
      if(typeof msg.crawl_progress==="number") $("progressBar").style.width = `${Math.min(100,Math.max(0,msg.crawl_progress))}%`;
    }
    function runAudit(url){
      resetUI();
      setText("statusLine","Status: Connecting...");
      $("progressBar").style.width="5%";
      if(socket?.readyState===WebSocket.OPEN) socket.close();
      socket=new WebSocket(makeWsUrl("/ws"));
      socket.addEventListener("open",()=>{
        setText("statusLine","Status: Connected. Sending URL…");
        socket.send(JSON.stringify({url}));
      });
      socket.addEventListener("message",ev=>{
        let msg;
        try{ msg=JSON.parse(ev.data); }catch(e){console.error("Parse error",e); return;}
        updateStatus(msg);
        if(msg.error){ $("errorBox").textContent=msg.error; $("errorBox").classList.remove("d-none"); }
        if(msg.finished && !msg.error){ updateStatus({status:"✅ Completed",crawl_progress:100}); renderAll(msg); }
      });
      socket.addEventListener("close",()=>{ console.log("WebSocket closed"); });
      socket.addEventListener("error",()=>{$("errorBox").textContent="Connection failed"; $("errorBox").classList.remove("d-none");});
    }
    // Event listeners (unchanged)
    $("runBtn").addEventListener("click",()=>{
      const url=$("urlInput").value.trim();
      if(!url){ $("errorBox").textContent="Please enter a valid URL"; $("errorBox").classList.remove("d-none"); return; }
      runAudit(url);
    });
    $("resetBtn").addEventListener("click",()=>{ if(socket?.readyState===WebSocket.OPEN) socket.close(); resetUI(); });
    // Auto-load from URL param (unchanged)
    const params = new URLSearchParams(window.location.search);
    const auditUrl = params.get('url');
    if(auditUrl){ $("urlInput").value = decodeURIComponent(auditUrl); runAudit(auditUrl); }
  </script>
</body>
</html>
