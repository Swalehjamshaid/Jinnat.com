<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FF Tech Audit – Beautiful Dashboard</title>
  <!-- Bootstrap 5 & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <style>
    :root {
      --primary: #fbbf24;
      --bg: #0f172a;
      --card: #111827;
      --border: #1f2937;
      --muted: #94a3b8;
      --text: #e2e8f0;
      --success: #22c55e;
      --warning: #eab308;
      --danger: #ef4444;
      --gradient-gold: linear-gradient(135deg, #fbbf24, #f59e0b);
      --gradient-success: linear-gradient(135deg, #22c55e, #16a34a);
      --gradient-warning: linear-gradient(135deg, #eab308, #ca8a04);
      --gradient-danger: linear-gradient(135deg, #ef4444, #dc2626);
    }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, sans-serif;
      min-height: 100vh;
    }
    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 1rem;
      box-shadow: 0 8px 30px rgba(0,0,0,0.6);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 40px rgba(251,191,36,0.15);
    }
    .kpi {
      font-weight: 900;
      font-size: 3.5rem;
      background: var(--gradient-gold);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      line-height: 1;
    }
    .muted { color: var(--muted); }
    .progress {
      height: 14px;
      background: #1e293b;
      border-radius: 7px;
      overflow: hidden;
    }
    .progress-bar {
      background: var(--gradient-gold);
      transition: width 0.8s ease;
    }
    .badge-grade {
      font-size: 1.8rem;
      padding: 0.8rem 1.6rem;
      border-radius: 2rem;
      box-shadow: 0 4px 15px rgba(34,197,94,0.4);
    }
    .score-ring {
      width: 260px;
      height: 260px;
      margin: 0 auto;
      position: relative;
    }
    .score-ring svg {
      transform: rotate(-90deg);
    }
    .circle-bg {
      fill: none;
      stroke: rgba(255,255,255,0.08);
      stroke-width: 20;
    }
    .circle {
      fill: none;
      stroke-linecap: round;
      stroke-width: 20;
      transition: stroke-dashoffset 1.2s ease, stroke 1.2s ease;
    }
    .section-header {
      color: var(--primary);
      margin: 2.5rem 0 1.5rem;
      font-weight: 700;
      border-bottom: 2px solid rgba(251,191,36,0.3);
      padding-bottom: 0.75rem;
    }
    .metric-card {
      background: linear-gradient(135deg, #1e293b, #111827);
      border: 1px solid var(--border);
      border-radius: 1rem;
      padding: 1.5rem;
      text-align: center;
      transition: all 0.3s ease;
    }
    .metric-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 40px rgba(251,191,36,0.2);
    }
    .metric-value {
      font-size: 2.5rem;
      font-weight: 900;
      background: var(--gradient-gold);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .error-box {
      background: rgba(239,68,68,0.15);
      border: 1px solid var(--danger);
      color: #fecaca;
      padding: 1.5rem;
      border-radius: 0.75rem;
      margin: 1.5rem 0;
    }
    canvas { max-height: 340px; margin: 0 auto; display: block; }
    footer {
      border-top: 1px solid var(--border);
      padding-top: 2rem;
      margin-top: 4rem;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg border-bottom border-secondary">
    <div class="container">
      <a class="navbar-brand" href="/">FF Tech Audit Engine</a>
    </div>
  </nav>

  <div class="container py-5">
    <header class="text-center mb-5">
      <h1 class="display-4 fw-bold" style="background: var(--gradient-gold); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
        FF Tech Audit Dashboard
      </h1>
      <p class="lead muted">Beautiful • Graphical • Adaptive Visualization</p>
    </header>

    <!-- Input & Controls -->
    <section class="card p-4 mb-5 shadow-lg">
      <div class="row g-3 align-items-end">
        <div class="col-md-8">
          <label class="form-label fw-semibold mb-1">Website URL</label>
          <input id="urlInput" type="text" class="form-control bg-dark text-white border-secondary" placeholder="e.g., www.apple.com" autofocus>
        </div>
        <div class="col-md-4 d-flex gap-2">
          <button id="runBtn" class="btn btn-warning fw-bold w-100">RUN AUDIT</button>
          <button id="resetBtn" class="btn btn-outline-danger w-100">RESET</button>
        </div>
      </div>
      <div id="statusLine" class="mt-3 small fw-semibold text-info">Status: Idle</div>
      <div class="progress mt-2">
        <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%"></div>
      </div>
    </section>

    <!-- Error Display -->
    <div id="errorBox" class="error-box d-none"></div>

    <!-- Results Area -->
    <div id="resultsArea" class="d-none">
      <!-- Main Score Gauge -->
      <section class="text-center mb-5">
        <h5 class="muted mb-2">Audited URL</h5>
        <h4 id="auditUrl" class="text-info fw-medium">—</h4>
        <div class="score-ring my-5 position-relative">
          <svg viewBox="0 0 260 260">
            <circle class="circle-bg" cx="130" cy="130" r="120" />
            <circle id="scoreCircle" class="circle" cx="130" cy="130" r="120" stroke-dasharray="753" stroke-dashoffset="753" />
          </svg>
          <div class="position-absolute top-50 start-50 translate-middle text-center">
            <div id="ovScore" class="display-1 fw-black">—</div>
            <small class="text-muted">/100</small>
          </div>
        </div>
        <div id="grade" class="badge-grade bg-success">—</div>
      </section>

      <!-- KPIs -->
      <section class="row g-4 mb-5" id="kpiSection"></section>

      <!-- Charts -->
      <section class="row g-4 mb-5" id="chartsSection"></section>

      <!-- Raw JSON (collapsed by default) -->
      <section class="mt-5">
        <h5 class="text-warning mb-3">Raw Response (Debug)</h5>
        <pre id="auditJson" class="code-block"></pre>
      </section>
    </div>

    <footer class="text-center small muted mt-5">
      © FF Tech Audit Engine – Beautiful & Adaptive Dashboard
    </footer>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const $ = id => document.getElementById(id);
    if(!Element.prototype.empty) Element.prototype.empty = function(){this.innerHTML="";return this;};
    const create = (tag, className='', html='') => {
      const el = document.createElement(tag);
      if (className) el.className = className;
      if (html) el.innerHTML = html;
      return el;
    };
    const setText = (id, val) => { $(id) && ($(id).textContent = val ?? "—"); };
    const pretty = obj => JSON.stringify(obj, null, 2);
    const logDebug = (...args) => console.log(...args);

    function resetUI(){
      setText("statusLine","Status: Idle");
      $("progressBar").style.width="0%";
      $("kpiSection")?.empty();
      $("chartsSection")?.empty();
      $("auditJson").textContent="";
      $("resultsArea").classList.add("d-none");
      $("errorBox").classList.add("d-none");
      // Reset gauge
      const circle = $("scoreCircle");
      if (circle) {
        circle.style.strokeDashoffset = "753";
        circle.style.stroke = "#3b82f6";
      }
    }

    function renderChart(container,title,data,type="bar"){
      const card=create("div","card p-4 mb-4");
      card.innerHTML=`<h6 class="muted fw-semibold mb-3">${title}</h6>`;
      const canvas=create("canvas");
      card.appendChild(canvas);
      container.appendChild(card);
      new Chart(canvas.getContext("2d"),{
        type,
        data,
        options:{
          responsive:true,
          plugins:{
            legend:{labels:{color:"#e2e8f0"}},
            tooltip:{backgroundColor:"rgba(15,23,42,0.9)"}
          },
          scales:type==="bar"?{
            x:{ticks:{color:"#93c5fd"},grid:{color:"#1f2937"}},
            y:{ticks:{color:"#93c5fd"},grid:{color:"#1f2937"},beginAtZero:true}
          }:{}
        }
      });
    }

    function renderAll(msg){
      $("resultsArea").classList.remove("d-none");

      // Overall Score & Grade
      setText("auditUrl", msg.url || "—");
      const score = Number(msg.overall_score) || 0;
      setText("ovScore", score);
      setText("grade", msg.grade || "—");

      // Animated score ring
      const circle = $("scoreCircle");
      const circumference = 753;
      circle.style.strokeDashoffset = circumference * (1 - score/100);
      circle.style.stroke = score >= 85 ? 'var(--success)' :
                            score >= 70 ? 'var(--warning)' :
                            score >= 55 ? 'orange' : 'var(--danger)';

      // KPIs – graphical cards with icons
      const kpiSection = $("kpiSection"); kpiSection.empty();
      const kpis = msg.breakdown || {};
      const icons = {
        seo: "bi-search",
        performance: "bi-speedometer2",
        links: "bi-link-45deg",
        competitors: "bi-people-fill"
      };
      for (const [key, val] of Object.entries(kpis)) {
        const displayVal = (typeof val === 'object' && val.score !== undefined) ? val.score : val;
        const col = create("div", "col-md-3 col-sm-6");
        const card = create("div", "metric-card");
        card.innerHTML = `
          <i class="bi ${icons[key.toLowerCase()] || 'bi-graph-up'} fs-3 mb-2 text-primary"></i>
          <div class="muted small fw-semibold mb-1">${key.charAt(0).toUpperCase() + key.slice(1)}</div>
          <div class="metric-value">${displayVal ?? '—'}</div>
        `;
        col.appendChild(card);
        kpiSection.append(col);
      }

      // Charts – beautiful with gradients
      const chartsSection = $("chartsSection"); chartsSection.empty();
      if (msg.chart_data) {
        Object.entries(msg.chart_data).forEach(([key, data]) => {
          renderChart(chartsSection, key.charAt(0).toUpperCase() + key.slice(1), data, key === "doughnut" ? "doughnut" : "bar");
        });
      }

      // Raw JSON (collapsed by default)
      $("auditJson").textContent = pretty(msg);
    }

    // ──────────────────────────────────────────────
    // WebSocket (exact same as your original code – no changes)
    // ──────────────────────────────────────────────
    let socket = null;
    function makeWsUrl(path){ return `${location.protocol==="https:"?"wss:":"ws:"}//${location.host}${path}`; }
    function updateStatus(msg){
      if(msg.status) setText("statusLine",`Status: ${msg.status}`);
      if(typeof msg.crawl_progress==="number") $("progressBar").style.width = `${Math.min(100,Math.max(0,msg.crawl_progress))}%`;
    }
    function runAudit(url){
      resetUI();
      setText("statusLine","Status: Connecting...");
      $("progressBar").style.width="5%";
      if(socket?.readyState===WebSocket.OPEN) socket.close();
      socket=new WebSocket(makeWsUrl("/ws"));
      socket.addEventListener("open",()=>{
        setText("statusLine","Status: Connected. Sending URL…");
        socket.send(JSON.stringify({url}));
      });
      socket.addEventListener("message",ev=>{
        let msg;
        try{ msg=JSON.parse(ev.data); }catch(e){logDebug("Parse error",e); return;}
        updateStatus(msg);
        if(msg.error){ $("errorBox").textContent=msg.error; $("errorBox").classList.remove("d-none"); }
        if(msg.finished && !msg.error){ updateStatus({status:"✅ Completed",crawl_progress:100}); renderAll(msg); }
      });
      socket.addEventListener("close",()=>{ logDebug("WebSocket closed"); });
      socket.addEventListener("error",()=>{$("errorBox").textContent="Connection failed"; $("errorBox").classList.remove("d-none");});
    }
    // Event listeners (unchanged)
    $("runBtn").addEventListener("click",()=>{
      const url=$("urlInput").value.trim();
      if(!url){ $("errorBox").textContent="Please enter a valid URL"; $("errorBox").classList.remove("d-none"); return; }
      runAudit(url);
    });
    $("resetBtn").addEventListener("click",()=>{ if(socket?.readyState===WebSocket.OPEN) socket.close(); resetUI(); });
    // Auto-load from URL param (unchanged)
    const params = new URLSearchParams(window.location.search);
    const auditUrl = params.get('url');
    if(auditUrl){ $("urlInput").value = decodeURIComponent(auditUrl); runAudit(auditUrl); }
  </script>
</body>
</html>
