<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FF Tech Audit Engine v4.2</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Charts & Export -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <style>
    body {
      background: radial-gradient(circle at top right, #1e293b, #0a0e17);
      color: #e5e7eb;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
    }
    .card-glass {
      background: rgba(17, 24, 39, 0.9);
      border: 1px solid rgba(255, 215, 0, 0.15);
      border-radius: 1.25rem;
      padding: 2rem;
      backdrop-filter: blur(12px);
    }
    .metric-box {
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,215,0,0.08);
      border-radius: .75rem;
      padding: 1.25rem;
      text-align: center;
    }
    .metric-value { font-size: 2rem; font-weight: 700; color: #ffd700; }
    .metric-label { font-size: .75rem; color: #9ca3af; text-transform: uppercase; }
    #loadingOverlay {
      position: fixed; inset: 0;
      background: rgba(10,14,23,.95);
      display: none; align-items: center; justify-content: center;
      flex-direction: column; z-index: 9999;
    }
    #loadingOverlay.show { display: flex; }
  </style>
</head>

<body>

<!-- Loading Overlay -->
<div id="loadingOverlay">
  <div class="spinner-border text-warning mb-3"></div>
  <h5 id="statusLabel">Initializing Audit Engine...</h5>
  <div class="progress w-50 mt-3" style="height:6px;">
    <div id="loadingBar" class="progress-bar bg-warning" style="width:5%"></div>
  </div>
</div>

<div class="container py-5">
  <h1 class="text-center fw-bold mb-4 text-warning">FF Tech Audit Engine <span class="fw-light">v4.2</span></h1>

  <div class="row g-4">
    <div class="col-lg-8">
      <div class="card-glass" id="printableArea">

        <!-- URL Input -->
        <div class="input-group input-group-lg mb-4">
          <span class="input-group-text bg-dark text-warning border-secondary">
            <i class="bi bi-globe"></i>
          </span>
          <input id="urlInput" class="form-control bg-dark text-white border-secondary"
                 placeholder="www.example.com">
          <button id="btnRun" class="btn btn-warning fw-bold px-4">RUN AUDIT</button>
        </div>

        <!-- Results -->
        <div id="resultsPanel" class="d-none">

          <!-- Score -->
          <div class="text-center mb-4">
            <h1 id="ovScore" class="display-3 fw-bold text-warning">0</h1>
            <h4 id="gradeDisplay">GRADE: â€”</h4>
            <button id="btnDownload" class="btn btn-outline-warning btn-sm mt-2">
              <i class="bi bi-file-earmark-pdf"></i> Export PDF
            </button>
          </div>

          <!-- Metrics -->
          <div class="row g-3 mb-4">
            <div class="col-md-3"><div class="metric-box"><div class="metric-label">SEO</div><div id="seoScore" class="metric-value">0</div></div></div>
            <div class="col-md-3"><div class="metric-box"><div class="metric-label">LCP (ms)</div><div id="lcpScore" class="metric-value">0</div></div></div>
            <div class="col-md-3"><div class="metric-box"><div class="metric-label">Competitor</div><div id="compScore" class="metric-value">0</div></div></div>
            <div class="col-md-3"><div class="metric-box"><div class="metric-label">AI Trust</div><div class="metric-value">95</div></div></div>
          </div>

          <!-- Charts -->
          <div class="row g-4">
            <div class="col-md-7">
              <canvas id="barChart" height="220"></canvas>
            </div>
            <div class="col-md-5">
              <canvas id="doughnutChart" height="220"></canvas>
              <div class="mt-3 small bg-dark p-3 rounded border border-secondary">
                <div class="d-flex justify-content-between"><span>Internal</span><span id="intCount">0</span></div>
                <div class="d-flex justify-content-between"><span>External</span><span id="extCount">0</span></div>
                <div class="d-flex justify-content-between"><span>Broken</span><span id="brkCount">0</span></div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>

    <!-- Log Panel -->
    <div class="col-lg-4">
      <div class="card-glass h-100">
        <h6 class="text-warning">Live Audit Log</h6>
        <pre id="auditLog" class="small text-secondary mt-3">> Engine Ready</pre>
      </div>
    </div>
  </div>
</div>

<script>
let barChart, doughnutChart;

function log(msg) {
  const logEl = document.getElementById("auditLog");
  logEl.textContent += `\n> ${msg}`;
  logEl.scrollTop = logEl.scrollHeight;
}

document.getElementById("btnRun").onclick = () => {
  const url = document.getElementById("urlInput").value.trim();
  if (!url) return alert("Enter a valid URL");

  document.getElementById("loadingOverlay").classList.add("show");
  document.getElementById("resultsPanel").classList.add("d-none");

  const ws = new WebSocket(
    `${location.protocol === "https:" ? "wss" : "ws"}://${location.host}/ws/audit-progress?url=${encodeURIComponent(url)}`
  );

  ws.onmessage = e => {
    const r = JSON.parse(e.data);

    if (r.status) {
      document.getElementById("statusLabel").innerText = r.status;
      log(r.status);
    }

    if (r.crawl_progress)
      document.getElementById("loadingBar").style.width = r.crawl_progress + "%";

    if (r.finished) {
      document.getElementById("loadingOverlay").classList.remove("show");
      document.getElementById("resultsPanel").classList.remove("d-none");

      document.getElementById("ovScore").innerText = r.overall_score;
      document.getElementById("gradeDisplay").innerText = `GRADE: ${r.grade}`;
      document.getElementById("seoScore").innerText = r.breakdown.seo;
      document.getElementById("lcpScore").innerText = r.breakdown.performance.lcp_ms;
      document.getElementById("compScore").innerText = r.breakdown.competitors.top_competitor_score;

      document.getElementById("intCount").innerText = r.breakdown.links.internal_links_count;
      document.getElementById("extCount").innerText = r.breakdown.links.external_links_count;
      document.getElementById("brkCount").innerText = r.breakdown.links.broken_internal_links;

      // Charts
      barChart?.destroy();
      doughnutChart?.destroy();

      barChart = new Chart(barChartEl = document.getElementById("barChart"), {
        type: "bar",
        data: r.chart_data.bar,
        options: { scales: { y: { max: 100 } }, plugins:{legend:{display:false}} }
      });

      doughnutChart = new Chart(document.getElementById("doughnutChart"), {
        type: "doughnut",
        data: r.chart_data.doughnut
      });

      ws.close();
    }
  };
};
</script>
</body>
</html>
