{% extends 'base.html' %}
{% block title %}Home â€“ FF Tech{% endblock %}
{% block content %}
<section>
  <h2>Instant Website Audit</h2>
  <form id="audit-form">
    <input type="url" id="url" name="url" placeholder="https://example.com" required style="width:60%" />
    <button type="submit">Run Audit</button>
  </form>
  <pre id="result" style="background:#111;color:#eee;padding:1rem;margin-top:1rem;display:none"></pre>
</section>
<script>
const form = document.getElementById('audit-form');
form.addEventListener('submit', async (e) => {
  e.preventDefault();
  const url = document.getElementById('url').value;
  const res = await fetch('/api/audit', {
    method: 'POST', headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ url })
  });
  const data = await res.json();
  const pre = document.getElementById('result');
  pre.style.display = 'block';
  pre.textContent = JSON.stringify(data, null, 2);
});
</script>
{% endblock %}
